<!DOCTYPE html>
<html>
<head>
  <title>Registered Users</title>
  <style>
    /* CSS styling for the page */
    body {
      font-family: Arial, sans-serif;
      background-color: #446999;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    .header-box {
      background-color: #0a92f8;
      padding: 10px;
      overflow: hidden; /* Ensures proper alignment of elements */
    }
    .header-box h1 {
      margin-top: 0;
      margin-bottom: 10px;
      color: white;
    }
    .user-list {
      list-style-type: none;
      padding: 0;
      margin-bottom: 20px;
    }
    .user-list-item {
      background-color: white;
      padding: 10px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header-box">
      <h1>Registered Users</h1>
      <a href="index.html" style="color: white;">Back to Home</a>
    </div>
    <ul class="user-list" id="user-list"></ul>
  </div>

  <script>
    // Retrieve the list of registered usernames from local storage
    var registeredUsernames = JSON.parse(localStorage.getItem("registeredUsernames")) || [];

    // Display the registered usernames in the user list
    var userList = document.getElementById("user-list");
    for (var i = 0; i < registeredUsernames.length; i++) {
      var username = registeredUsernames[i];
      var listItem = document.createElement("li");
      listItem.className = "user-list-item";
      listItem.textContent = username;
      userList.appendChild(listItem);
    }
  </script>
</body>
</html>
