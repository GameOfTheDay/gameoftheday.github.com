<!DOCTYPE html>
<html>
<head>
  <title>User List</title>
  <style>
    /* CSS styling for the page */
    body {
      font-family: Arial, sans-serif;
      background-color: #446999;
      padding: 50px;
      overflow-y: scroll; /* Enable vertical scrolling */
      height: 1000px; /* Increase the scrolling distance */
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    .header-box {
      background-color: #3dc5a0;
      padding: 10px;
      overflow: hidden; /* Ensures proper alignment of elements */
      text-align: center; /* Center the text */
      text-transform: capitalize; /* Capitalize the text */
    }
    .user-box {
      background-color: #04c1cc;
      padding: 10px;
      overflow: hidden;
      margin-top: 10px;
    }
    .user-box:hover .user-info {
      display: block;
    }
    .user-info {
      display: none;
      background-color: rgba(255, 255, 255, 0.9);
      padding: 10px;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      width: 200px;
      border-radius: 5px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
    }
    .user-info a {
      display: block;
      margin-bottom: 5px;
      color: #000;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header-box">
      <h2>User List</h2>
    </div>

    <div id="user-list">
      <div class="user-box">
        <h3>Raven</h3>
        <div class="user-info">
          <a href="#">Add Friend</a>
          <a href="profile.html">View Profile</a>
          <a href="#">Message User</a>
        </div>
      </div>
      <!-- Add more user boxes here -->
    </div>
  </div>

  <script>
    // Add event listeners to user boxes for hover effect
    var userBoxes = document.getElementsByClassName("user-box");
    for (var i = 0; i < userBoxes.length; i++) {
      userBoxes[i].addEventListener("mouseover", showUserInfo);
      userBoxes[i].addEventListener("mouseout", hideUserInfo);
    }

    function showUserInfo() {
      var userInfo = this.getElementsByClassName("user-info")[0];
      userInfo.style.display = "block";
    }

    function hideUserInfo() {
      var userInfo = this.getElementsByClassName("user-info")[0];
      userInfo.style.display = "none";
    }
  </script>
</body>
</html>
