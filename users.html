<!DOCTYPE html>
<html>
<head>
  <title>Users</title>
  <style>
    /* CSS styling for the page */
    body {
      font-family: Arial, sans-serif;
      background-color: #446999;
      color: white;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    .header-box {
      background-color: #0a92f8;
      padding: 10px;
      overflow: hidden; /* Ensures proper alignment of elements */
    }
    .header-box h1 {
      margin: 0;
      text-align: center; /* Center the text */
    }
    .user-box {
      background-color: #ce5454;
      padding: 10px;
      margin-bottom: 10px;
    }
    .user-box p {
      margin: 0;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header-box">
      <h1>Registered Users</h1>
    </div>
    <div id="user-list"></div>
  </div>

  <script>
    // Retrieve the user list from localStorage or initialize an empty array
    var userList = JSON.parse(localStorage.getItem("userList")) || [];

    function displayUserList() {
      var userContainer = document.getElementById("user-list");
      userContainer.innerHTML = ""; // Clear previous content

      // Loop through the userList and create a user box for each username
      userList.forEach(function (username) {
        var userBox = document.createElement("div");
        userBox.className = "user-box";
        var usernameText = document.createElement("p");
        usernameText.textContent = "<" + username + ">";
        userBox.appendChild(usernameText);
        userContainer.appendChild(userBox);
      });
    }

    // Call the displayUserList function to initially display the user list
    displayUserList();
  </script>
</body>
</html>
