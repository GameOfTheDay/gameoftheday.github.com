<!DOCTYPE html>
<html>
<head>
  <title>Tetris</title>
  <style>
    /* CSS styling for the Tetris game */
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }

    #tetris {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #game-board {
      display: grid;
      grid-template-columns: repeat(10, 30px);
      grid-template-rows: repeat(20, 30px);
      border: 2px solid #333;
      background-color: #fff;
    }

    .cell {
      width: 100%;
      height: 100%;
      border: 1px solid #ccc;
      background-color: transparent;
    }

    .tetromino {
      position: absolute;
      width: 30px;
      height: 30px;
      border: 1px solid #333;
      background-color: #333;
    }
  </style>
</head>
<body>
  <div id="tetris">
    <div id="game-board"></div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const board = document.getElementById('game-board');
      const grid = createGrid();
      let currentTetromino = createTetromino();
      let timer;

      function createGrid() {
        const cells = [];
        for (let row = 0; row < 20; row++) {
          for (let col = 0; col < 10; col++) {
            const cell = document.createElement('div');
            cell.classList.add('cell');
            cells.push(cell);
            board.appendChild(cell);
          }
        }
        return cells;
      }

      function createTetromino() {
        const tetromino = document.createElement('div');
        tetromino.classList.add('tetromino');
        return tetromino;
      }

      function drawTetromino() {
        currentTetromino.style.left = '120px';
        currentTetromino.style.top = '0px';
        board.appendChild(currentTetromino);
      }

      function moveDown() {
        const currentPosition = parseInt(currentTetromino.style.top);
        currentTetromino.style.top = `${currentPosition + 30}px`;
      }

      function startGame() {
        drawTetromino();
        timer = setInterval(moveDown, 1000);
      }

      startGame();
    });
  </script>
</body>
</html>
