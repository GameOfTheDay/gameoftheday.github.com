<!DOCTYPE html>
<html>
<head>
  <title>Game Collection</title>
  <style>
    /* Common CSS styling */
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
    }

    /* CSS styling for Tetris */
    .game-box {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 30px;
    }

    .start-button-tetris,
    .start-button-pacman {
      margin-top: 10px;
    }

    /* CSS styling for T-Rex Game */
    #trex-game {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #game-container {
      position: relative;
      width: 600px;
      height: 150px;
      background-color: #f7f7f7;
      border: 2px solid #333;
      overflow: hidden;
    }

    #trex {
      position: absolute;
      bottom: 0;
      width: 44px;
      height: 47px;
      background-image: url('https://www.nicepng.com/png/detail/572-5725424_mario-jumping-png.png'); /* Replace with the actual T-Rex image */
      background-repeat: no-repeat;
      background-position: 0;
      animation: trex-run 0.6s infinite;
    }

    @keyframes trex-run {
      0% {
        background-position: 0;
      }
      100% {
        background-position: -132px;
      }
    }

    .obstacle {
      position: absolute;
      bottom: 0;
      width: 20px;
      height: 40px;
      background-color: #555;
    }

    .score-button {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Game Collection</h1>

  <div class="game-box">
    <h2>T-Rex Game</h2>
    <div id="trex-game">
      <div id="game-container"></div>
    </div>
    <button class="score-button" onclick="showScore()">Score</button>
  </div>

  <div class="game-box">
    <h2>Tetris</h2>
    <div id="tetris" class="game-container"></div>
    <button class="start-button-tetris" onclick="startTetrisGame()">Start</button>
  </div>

  <div class="game-box">
    <h2>Pac-Man</h2>
    <div id="pacman" class="game-container"></div>
    <button class="start-button-pacman" onclick="startPacmanGame()">Start</button>
  </div>

  <script>
    // Tetris Game
    // ... Tetris game code ...

    // Pac-Man Game
    // ... Pac-Man game code ...

    // T-Rex Game
    const gameContainer = document.getElementById('game-container');
    const scoreButton = document.querySelector('.score-button');

    function startTrexGame() {
      scoreButton.style.display = 'none';

      const trex = document.createElement('div');
      trex.id = 'trex';
      gameContainer.appendChild(trex);

      let isJumping = false;
      let isGameOver = false;
      let position = 0;
      let score = 0;

      function jump() {
        if (isJumping) return;
        isJumping = true;

        let count = 0;
        let gravity = 0.9;
        let jumpInterval = setInterval(() => {
          if (count === 15) {
            clearInterval(jumpInterval);
            let downInterval = setInterval(() => {
              if (count === 0) {
                clearInterval(downInterval);
                isJumping = false;
              }
              position -= 5;
              count--;
              position = position * gravity;
              trex.style.bottom = position + 'px';
            }, 20);
          }
          position += 30;
          count++;
          position = position * gravity;
          trex.style.bottom = position + 'px';
        }, 20);
      }

      function generateObstacles() {
        if (isGameOver) return;

        let randomTime = Math.random() * 4000 + 1000;
        let obstaclePosition = 1000;
        const obstacle = document.createElement('div');
        obstacle.classList.add('obstacle');
        gameContainer.appendChild(obstacle);
        obstacle.style.left = obstaclePosition + 'px';

        let obstacleTimeout = setTimeout(() => {
          generateObstacles();
        }, randomTime);

        let obstacleInterval = setInterval(() => {
          if (obstaclePosition > 0 && obstaclePosition < 60 && position < 60) {
            clearInterval(obstacleInterval);
            isGameOver = true;
            clearTimeout(obstacleTimeout);
            gameContainer.removeChild(obstacle);
            scoreButton.style.display = 'block';
          }

          obstaclePosition -= 10;
          obstacle.style.left = obstaclePosition + 'px';
        }, 20);
      }

      function showScore() {
        alert('Score: ' + score);
      }

      document.addEventListener('keydown', (event) => {
        if (event.code === 'Space' && !isJumping) {
          jump();
        }
      });

      generateObstacles();
    }
  </script>
</body>
</html>
