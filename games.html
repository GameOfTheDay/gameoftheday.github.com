<!DOCTYPE html>
<html>
<head>
  <title>Game Collection</title>
  <style>
    /* CSS styling for the games */
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 20px;
      height: 500vh;
      overflow-y: scroll;
    }

    .game-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      margin-bottom: 50px;
    }

    .game-box {
      width: calc(33.33% - 10px);
      background-color: #fff;
      border: 2px solid #333;
      padding: 10px;
      margin-bottom: 20px;
    }

    .game-heading {
      margin-bottom: 10px;
      text-align: center;
      font-weight: bold;
    }

    .start-button {
      display: flex;
      justify-content: center;
    }

    /* CSS styling for Tetris */
    #tetris {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
    }

    #game-board {
      display: grid;
      grid-template-columns: repeat(10, 30px);
      grid-template-rows: repeat(20, 30px);
      border: 2px solid #333;
      background-color: #fff;
      position: relative;
    }

    .cell {
      width: 100%;
      height: 100%;
      border: 1px solid #ccc;
      background-color: transparent;
    }

    .tetromino {
      position: absolute;
      width: 30px;
      height: 30px;
      border: 1px solid #333;
      background-color: #333;
    }

    .start-button-tetris {
      margin-top: 10px;
      display: flex;
      justify-content: center;
    }

    /* CSS styling for Pac-Man */
    #pacman {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
    }

    #game-grid {
      display: grid;
      grid-template-columns: repeat(10, 30px);
      grid-template-rows: repeat(10, 30px);
      gap: 1px;
      background-color: #000;
      position: relative;
      border: 2px solid #000;
      width: fit-content;
    }

    .cell {
      background-color: #fff;
    }

    .player {
      background-color: yellow;
      border-radius: 50%;
      height: 30px;
      width: 30px;
      position: absolute;
    }

    .ghost {
      background-color: red;
      border-radius: 50%;
      height: 30px;
      width: 30px;
      position: absolute;
    }

    .pellet {
      background-color: #fff;
      border-radius: 50%;
      height: 6px;
      width: 6px;
      position: absolute;
    }

    .start-button-pacman {
      margin-top: 10px;
      display: flex;
      justify-content: center;
    }

    /* CSS styling for T-Rex Game */
    #trex-game {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }

    #game-container {
      position: relative;
      width: 600px;
      height: 150px;
      background-color: #f7f7f7;
      border: 2px solid #333;
      overflow: hidden;
    }

    #trex {
      position: absolute;
      bottom: 0;
      width: 44px;
      height: 47px;
      background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAALIAAACfCAMAAABqZnOyAAAADFBMVEX///+kiwD+MAD+tkS9WFqjAAABOUlEQVR4nO3ay27CMBBAUSj//8/dJZE6mo5rMsTpuUvHj4M3EYLH4zq90j6tC0PuCLkj5I6QO2olP7+GQ0ZGRkZGXpI87iy2IDk0IyMjIyPfkPxMi459RU+L+12IXN0PGRkZGbmH3PEqCVS/SVNyNg0ZGRkZGXkF8jCqOg8ZGRkZ+Y7k4rGhYLhlyDNQZGRkZGTkt5GDyuTi5zkNioyMjIzcTi6+oxYkH9r+bFOcdpg3A0VGRkZGvhZ5HFpE5fNyCjIyMjIy8pnkmV/nesn5N8gJcjVkZGRk5DuSJ8zj5L1ovzJ5K1gQHpFbtu2CocMYMjIyMvIdycHaXDdTlRzitzFkZGRkZOQB8l60dg8ZGRkZGXmOfJr4D+SOu61e2jvuFhkZGRkZeYj88+GnUBPkshkZGRkZ+X+QvwGFb3oRWXm6LwAAAABJRU5ErkJggg=='); /* Replace with the actual T-Rex image */
      background-repeat: no-repeat;
      background-position: 0;
      animation: trex-run 0.6s infinite;
    }

    @keyframes trex-run {
      0% {
        background-position: 0;
      }
      100% {
        background-position: -132px;
      }
    }

    .obstacle {
      position: absolute;
      bottom: 0;
      width: 20px;
      height: 40px;
      background-color: #555;
    }

    .start-button-trex {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>T-Rex Game</h1>
  <div id="trex-game">
    <div id="game-container"></div>
    <button class="start-button-trex" onclick="startTrexGame()">Start</button>
  </div>

  <h1>Tetris</h1>
  <div id="tetris" class="game-box">
    <div id="game-board"></div>
    <button class="start-button-tetris" onclick="startTetrisGame()">Start</button>
  </div>

  <h1>Pac-Man</h1>
  <div id="pacman" class="game-box">
    <div id="game-grid"></div>
    <button class="start-button-pacman" onclick="startPacmanGame()">Start</button>
  </div>

  <script>
    // Tetris Game
    // ... Tetris game code ...

    // Pac-Man Game
    // ... Pac-Man game code ...

    // T-Rex Game
    const gameContainer = document.getElementById('game-container');
    const startButtonTrex = document.createElement('button');
    startButtonTrex.classList.add('start-button-trex');
    startButtonTrex.textContent = 'Start';

    gameContainer.appendChild(startButtonTrex);

    function startTrexGame() {
      startButtonTrex.style.display = 'none';

      const trex = document.createElement('div');
      trex.id = 'trex';
      gameContainer.appendChild(trex);

      let isJumping = false;
      let isGameOver = false;
      let gravity = 0.9;
      let position = 0;
      let obstacleTimeout;

      function jump() {
        let count = 0;
        isJumping = true;
        let jumpInterval = setInterval(() => {
          if (count === 15) {
            clearInterval(jumpInterval);
            let downInterval = setInterval(() => {
              if (count === 0) {
                clearInterval(downInterval);
                isJumping = false;
              }
              position -= 5;
              count--;
              position = position * gravity;
              trex.style.bottom = position + 'px';
            }, 20);
          }
          position += 30;
          count++;
          position = position * gravity;
          trex.style.bottom = position + 'px';
        }, 20);
      }

      function generateObstacles() {
        if (isGameOver) return;

        let randomTime = Math.random() * 4000 + 1000;
        let obstaclePosition = 1000;
        const obstacle = document.createElement('div');
        obstacle.classList.add('obstacle');
        gameContainer.appendChild(obstacle);
        obstacle.style.left = obstaclePosition + 'px';

        obstacleTimeout = setTimeout(() => {
          generateObstacles();
        }, randomTime);

        let obstacleInterval = setInterval(() => {
          if (obstaclePosition > 0 && obstaclePosition < 60 && position < 60) {
            clearInterval(obstacleInterval);
            isGameOver = true;
            clearTimeout(obstacleTimeout);
            gameContainer.removeChild(obstacle);
            startButtonTrex.style.display = 'block';
          }

          obstaclePosition -= 10;
          obstacle.style.left = obstaclePosition + 'px';
        }, 20);
      }

      document.addEventListener('keydown', (event) => {
        if (event.code === 'Space' && !isJumping) {
          jump();
        }
      });

      generateObstacles();
    }
  </script>
</body>
</html>
