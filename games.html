      background-repeat: no-repeat;
      background-position: 0;
      animation: trex-run 0.6s infinite;
    }

    @keyframes trex-run {
      0% {
        background-position: 0;
      }
      100% {
        background-position: -132px;
      }
    }

    .obstacle {
      position: absolute;
      bottom: 0;
      width: 20px;
      height: 40px;

    }
