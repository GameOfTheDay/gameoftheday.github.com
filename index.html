<!DOCTYPE html>
<html>
<head>
  <title>Website</title>
  <style>
    /* CSS styling for the page */
    body {
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    .form-container {
      max-width: 400px;
      margin: 0 auto;
    }
    .form-input {
      display: block;
      margin-bottom: 10px;
      width: 100%;
      padding: 10px;
      font-size: 16px;
    }
    .form-submit {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }
    .signout-btn {
      float: right;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to the Website</h1>
    <div id="user-info" style="text-align: right;">
      <span id="username-display"></span>
      <button id="signout-btn" class="signout-btn" onclick="signOut()">Sign Out</button>
    </div>
    <button id="signin-btn" onclick="redirectToSignIn()">Sign In</button>
  </div>

  <div id="sign-in-page" class="container" style="display: none;">
    <h2>Sign In</h2>
    <div class="form-container">
      <input type="text" id="username-input" class="form-input" placeholder="Username">
      <input type="password" id="password-input" class="form-input" placeholder="Password">
      <button id="signin-submit" class="form-submit" onclick="signIn()">Sign In</button>
    </div>
  </div>

  <script>
    function redirectToSignIn() {
      // Hide the initial page and show the sign-in page
      document.getElementById("sign-in-page").style.display = "block";
      document.getElementById("signin-btn").style.display = "none";
      document.getElementById("signout-btn").style.display = "none";
    }

    function signIn() {
      // Get the username and password input values
      var username = document.getElementById("username-input").value;
      var password = document.getElementById("password-input").value;
      
      // You can perform additional validation or checks here if needed
      
      // Store the username in local storage for future use
      localStorage.setItem("username", username);
      
      // Set the user as logged in
      localStorage.setItem("loggedIn", "true");

      // Redirect the user to the front page
      window.location.href = "index.html";
    }

    function signOut() {
      // Clear the stored username and logged in status
      localStorage.removeItem("username");
      localStorage.removeItem("loggedIn");

      // Redirect the user to the front page
      window.location.href = "index.html";
    }

    // Check if the user is logged in and display the username
    var loggedIn = localStorage.getItem("loggedIn");
    if (loggedIn === "true") {
      var username = localStorage.getItem("username");
      document.getElementById("username-display").textContent = "My name: " + username;
      document.getElementById("signout-btn").style.display = "block";
    }
  </script>
</body>
</html>
