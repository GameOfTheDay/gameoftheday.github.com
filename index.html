<!DOCTYPE html>
<html>
<head>
  <title>Game of the Day</title>
  <style>
    /* CSS styling for the page */
    body {
      font-family: Arial, sans-serif;
      background-color: #5a0210;
      padding: 50px;
      overflow-y: scroll; /* Enable vertical scrolling */
      height: 1000px; /* Increase scrolling distance */
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    .header-box {
      background-color: black;
      padding: 10px;
      overflow: hidden; /* Ensures proper alignment of elements */
      text-align: center; /* Center the text */
      text-transform: capitalize; /* Capitalize the text */
      margin-bottom: 20px; /* Add margin at the bottom */
    }
    .header-btn {
      display: inline-block;
      padding: 8px 16px;
      background-color: transparent;
      color: white;
      border: 2px solid transparent;
      text-decoration: none;
      font-size: 16px;
      cursor: pointer;
      margin-right: 10px;
    }
    .header-btn:hover {
      background-color: rgba(255, 255, 255, 0.2);
      border-color: white;
    }
    .header-btn:active {
      background-color: rgba(255, 255, 255, 0.4);
    }
    #sign-in-page {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #sign-in-box {
      background-color: white;
      padding: 20px;
      border-radius: 5px;
      text-align: center;
    }
    #signin-btn {
      display: inline-block;
      padding: 8px 16px;
      background-color: transparent;
      color: white;
      border: 2px solid transparent;
      text-decoration: none;
      font-size: 16px;
      cursor: pointer;
      margin-right: 10px;
    }
    #signin-btn:hover {
      background-color: rgba(255, 255, 255, 0.2);
      border-color: white;
    }
    #signin-btn:active {
      background-color: rgba(255, 255, 255, 0.4);
    }
    #sign-out-btn {
      display: none;
    }
    #game-of-the-day {
      color: white;
    }
    #user-name {
      position: absolute;
      top: 0;
      right: 20px;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header-box" id="game-header">
      <h2 id="game-of-the-day">The Game of Today is: X</h2>
      <div id="user-name"></div>
    </div>
    <div class="header-box" id="signin-header">
      <div class="header-btn">
        <a id="signin-btn" onclick="redirectToSignIn()">Sign In</a>
        <a id="sign-out-btn" onclick="signOut()" style="display: none;">Sign Out</a>
      </div>
    </div>
    <div class="header-box secondary-header-box" id="GameOfTheDay-Header">
      <div class="top-line"></div>
      <div class="line"></div>
      <h2>Community</h2>
      <h2>Feedback</h2>
    </div>
  </div>

  <div id="sign-in-page">
    <div id="sign-in-box">
      <h2>Sign In</h2>
      <div class="form-container">
        <input type="text" id="username-input" class="form-input" placeholder="Username">
        <input type="password" id="password-input" class="form-input" placeholder="Password" onfocus="showRandomPasswordPrompt()">
        <button id="signin-submit" class="form-submit" onclick="signIn()">Sign In</button>
      </div>
    </div>
  </div>

  <script>
    // Define an array of usernames with administrator permissions
    var adminUsernames = ["Raven", "Jeff", "AdminUser2"]; // Add or remove usernames as needed

    function redirectToSignIn() {
      // Show the sign-in page
      document.getElementById("sign-in-page").style.display = "flex";
    }

    function signIn() {
      // Perform sign-in logic here
      // ...

      // Show the sign-out button and hide the sign-in button
      document.getElementById("signin-btn").style.display = "none";
      document.getElementById("sign-out-btn").style.display = "inline-block";

      // Get the entered username and display it in the header
      var username = document.getElementById("username-input").value;
      document.getElementById("user-name").textContent = "Welcome, " + username;
    }

    function signOut() {
      // Perform sign-out logic here
      // ...

      // Show the sign-in button and hide the sign-out button
      document.getElementById("signin-btn").style.display = "inline-block";
      document.getElementById("sign-out-btn").style.display = "none";

      // Clear the displayed username
      document.getElementById("user-name").textContent = "";
    }
  </script>
</body>
</html>
