<!DOCTYPE html>
<html>
<head>
  <title>Game of the Day</title>
  <style>
    /* CSS styling for the page */
    body {
      font-family: Arial, sans-serif;
      background-color: #5a0210;
      padding: 50px;
      overflow-y: scroll; /* Enable vertical scrolling */
      height: 1000px; /* Increase scrolling distance */
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      position: relative; /* Enable positioning for the sign-in prompt */
    }
    .header-box {
      background-color: black;
      padding: 10px;
      overflow: hidden; /* Ensures proper alignment of elements */
      text-align: center; /* Center the text */
      text-transform: capitalize; /* Capitalize the text */
      margin-bottom: 20px; /* Add margin at the bottom */
    }
    .header-btn {
      display: inline-block;
      padding: 8px 16px;
      background-color: transparent;
      color: white;
      border: 2px solid transparent;
      text-decoration: none;
      font-size: 16px;
      cursor: pointer;
      margin-right: 10px;
    }
    .header-btn:hover {
      background-color: rgba(255, 255, 255, 0.2);
      border-color: white;
    }
    .header-btn:active {
      background-color: rgba(255, 255, 255, 0.4);
    }
    .secondary-header-box {
      background-color: black;
      padding: 10px;
      overflow: visible; /* Allow content to extend outside */
      text-align: center; /* Center the text */
      margin-top: 20px; /* Add margin at the top */
      height: calc(100vh - 70px); /* Adjust the height based on your needs */
      position: relative; /* Enable positioning for the lines */
    }
    #sign-in-page {
      display: none;
      position: absolute; /* Position the sign-in prompt */
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      padding: 20px;
      background-color: rgba(90, 2, 16, 0.9); /* Set the background color */
      color: white;
      z-index: 1;
    }
    #signin-header {
      z-index: 2; /* Ensure the sign-in button is above the sign-in prompt */
    }
    #signin-btn {
      display: none; /* Hide the sign-in button initially */
    }
    #sign-out-btn {
      display: none; /* Hide the sign-out button initially */
    }
    .form-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .form-input {
      margin-bottom: 10px;
      padding: 5px;
      width: 200px;
    }
    .form-submit {
      padding: 8px 16px;
      background-color: transparent;
      color: white;
      border: 2px solid transparent;
      text-decoration: none;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }
    .form-submit:hover {
      background-color: rgba(255, 255, 255, 0.2);
      border-color: white;
    }
    .form-submit:active {
      background-color: rgba(255, 255, 255, 0.4);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header-box" id="game-header">
      <h2 id="game-of-the-day">The Game of Today is: X</h2>
    </div>
    <div class="header-box" id="signin-header">
      <div class="header-btn">
        <a id="signin-btn" onclick="redirectToSignIn()">Sign In</a>
        <a id="sign-out-btn" onclick="signOut()" style="display: none;">Sign Out</a>
      </div>
    </div>
    <div class="header-box left-header-box">
      <h2>Left Header Box</h2>
    </div>
    <div class="header-box right-header-box">
      <h2>Right Header Box</h2>
    </div>
    <div class="header-box secondary-header-box" id="GameOfTheDay-Header">
      <div class="top-line"></div>
      <div class="line"></div>
      <h2>Community</h2>
      <h2>Feedback</h2>
    </div>
  </div>

  <div id="sign-in-page">
    <div class="container">
      <h2>Sign In</h2>
      <div class="form-container">
        <input type="text" id="username-input" class="form-input" placeholder="Username">
        <input type="password" id="password-input" class="form-input" placeholder="Password" onfocus="showRandomPasswordPrompt()">
        <button id="signin-submit" class="form-submit" onclick="signIn()">Sign In</button>
        <button id="signup-btn" class="form-submit" onclick="redirectToSignUp()">Sign Up</button>
      </div>
    </div>
  </div>

  <script>
    // Define an array of usernames with administrator permissions
    var adminUsernames = ["Raven", "Jeff", "AdminUser2"]; // Add or remove usernames as needed

    function redirectToSignIn() {
      // Hide the initial page and show the sign-in page
      document.getElementById("sign-in-page").style.display = "block";
      document.getElementById("signin-btn").style.display = "none";
      document.getElementById("sign-out-btn").style.display = "none";
    }

    function redirectToSignUp() {
      // Redirect to the sign-up page or perform other sign-up logic
      // ...
    }

    function signIn() {
      // Perform sign-in logic here
      // ...

      // Show the sign-out button and hide the sign-in button
      document.getElementById("signin-btn").style.display = "none";
      document.getElementById("sign-out-btn").style.display = "inline-block";
    }

    function signOut() {
      // Perform sign-out logic here
      // ...

      // Show the sign-in button and hide the sign-out button
      document.getElementById("signin-btn").style.display = "inline-block";
      document.getElementById("sign-out-btn").style.display = "none";
    }
  </script>
</body>
</html>
