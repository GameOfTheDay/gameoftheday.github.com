<!DOCTYPE html>
<html>
<head>
  <title>Game of the Day</title>
  <style>
    /* CSS styling for the page */
    body {
      font-family: Arial, sans-serif;
      background-color: #5a0210;
      padding: 50px;
      overflow-y: scroll; /* Enable vertical scrolling */
      height: 1000px; /* Increase scrolling distance */
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    .header-box {
      background-color: black;
      padding: 10px;
      overflow: hidden; /* Ensures proper alignment of elements */
      text-align: center; /* Center the text */
      text-transform: capitalize; /* Capitalize the text */
      margin-bottom: 20px; /* Add margin at the bottom */
    }
    .header-btn {
      display: inline-block;
      padding: 8px 16px;
      background-color: transparent;
      color: white;
      border: 2px solid transparent;
      text-decoration: none;
      font-size: 16px;
      cursor: pointer;
      margin-right: 10px;
    }
    .header-btn:hover {
      background-color: rgba(255, 255, 255, 0.2);
      border-color: white;
    }
    .header-btn:active {
      background-color: rgba(255, 255, 255, 0.4);
    }
    .secondary-header-box {
      background-color: black;
      padding: 10px;
      overflow: visible; /* Allow content to extend outside */
      text-align: center; /* Center the text */
      margin-top: 20px; /* Add margin at the top */
      height: calc(100vh - 70px); /* Adjust the height based on your needs */
      position: relative; /* Enable positioning for the lines */
    }
    #sign-in-page {
      display: none;
    }
    #sign-out-btn {
      display: none;
    }
    #game-of-the-day {
      color: white;
    }
    /* New CSS for the right header box */
    .right-header-box {
      float: right;
      margin-top: 0px; /* Adjust the margin based on your needs */
      margin-right: -350px; /* Move the box to the left by 50 pixels */
      height: 1000px;
      width: 300px;
    }
    /* New CSS for the left header box */
    .left-header-box {
      float: left;
      margin-top: 0px; /* Adjust the margin based on your needs */
      margin-left: -350px; /* Move the box to the left by 20 pixels */
      height: 1000px;
      width: 300px;
    }
    /* CSS for text color in right-header-box and left-header-box */
    .right-header-box h2,
    .left-header-box h2,
    .left-header-box p {
      color: white;
      font-size: 24px; /* Adjust the font size as desired */
    }
    /* CSS for sign-out-box */
    .sign-out-box {
      float: right;
      margin-top: -70px; /* Position the box 20 pixels above the right-header-box */
      margin-right: -350px; /* Move the box to the left by 20 pixels */
      height: 30px;
      width: 120px;
      color: yellow; /* Add the color property */
      text-align: center; /* Center the text */
      display: flex; /* Add display flex */
      align-items: center; /* Center vertically */
      justify-content: center; /* Center horizontally */
    }
    /* CSS for sign-in-box */
    .sign-in-box {
      float: right;
      margin-top: -70px; /* Position the box 20 pixels above the right-header-box */
      margin-right: -170px; /* Move the box to the left by 50 pixels */
      height: 30px;
      width: 120px;
      color: green; /* Add the color property */
      text-align: center; /* Center the text */
      display: flex; /* Add display flex */
      align-items: center; /* Center vertically */
      justify-content: center; /* Center horizontally */
    }
    /* CSS for profile-box */
    .profile-box {
      float: right;
      margin-top: -146px; /* Position the box 30 pixels above the sign-in-box */
      margin-right: -350px; /* Move the box to the left by 50 pixels */
      height: 30px;
      width: 300px;
      background-color: black;
      color: blue; /* Add the color property */
      text-align: center; /* Center the text */
      display: flex; /* Add display flex */
      align-items: center; /* Center vertically */
      justify-content: center; /* Center horizontally */
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header-box" id="game-header">
      <h2 id="game-of-the-day">The Game of Today is: X</h2>
      <div class="header-btn">
        <a id="signin-btn" href="login.html">Sign In</a>
        <a id="sign-out-btn" onclick="signOut()" style="display: none;">Sign Out</a>
      </div>
      <div class="user-name" id="user-name"></div>
    </div>
    <!-- Rest of the code -->
    <div class="header-box left-header-box">
      <h2>Index</h2>
      <p class="date-paragraph">May 23</p>
      <p class="date-paragraph">June 23</p>
    </div>
    <div class="header-box right-header-box">
      <h2>Right Header Box</h2>
    </div>
    <div class="header-box sign-out-box">
      <h2>Sign-Out</h2>
    </div>
    <div class="header-box sign-in-box">
      <h2>Sign-In</h2>
    </div>
    <div class="header-box profile-box">
      <h2>Profile</h2>
    </div>
    <div class="header-box secondary-header-box" id="GameOfTheDay-Header">
      <div class="top-line"></div>
      <div class="line"></div>
      <h2>Community</h2>
      <h2>Feedback</h2>
    </div>
  </div>

  <div id="sign-in-page" class="container">
    <h2>Sign In</h2>
    <div class="form-container">
      <input type="text" id="username-input" class="form-input" placeholder="Username">
      <input type="password" id="password-input" class="form-input" placeholder="Password" onfocus="showRandomPasswordPrompt()">
      <button id="signin-submit" class="form-submit" onclick="signIn()">Sign In</button>
    </div>
  </div>

  <script>
    // Function to check if the user is signed in
    function isUserSignedIn() {
      // Replace this with your own logic to check if the user is signed in
      // For example, you can use cookies, local storage, or a server-side check
      // Here, we are assuming the user is signed in if a "user" cookie exists
      return document.cookie.includes("user=");
    }

    // Function to update the UI based on the user's sign-in status
    function updateUI() {
      const signInBtn = document.getElementById("signin-btn");
      const signOutBtn = document.getElementById("sign-out-btn");
      const userName = document.getElementById("user-name");

      if (isUserSignedIn()) {
        signInBtn.style.display = "none";
        signOutBtn.style.display = "inline-block";
        userName.textContent = getUsernameFromStorage();
      } else {
        signInBtn.style.display = "inline-block";
        signOutBtn.style.display = "none";
        userName.textContent = "";
      }
    }

    // Function to retrieve the username from wherever you store it (e.g., cookie, local storage)
    function getUsernameFromStorage() {
      // Replace this with your own logic to retrieve the username
      // For example, if you store the username in a cookie called "user", you can retrieve it like this:
      const cookie = document.cookie.split(";").find((c) => c.trim().startsWith("user="));
      if (cookie) {
        return cookie.split("=")[1];
      }
      return null;
    }

    // Run the updateUI function when the page loads
    window.addEventListener("load", updateUI);

    // Define an event listener for the sign-out button
    document.getElementById("sign-out-btn").addEventListener("click", signOut);

    // Function to sign out the user
    function signOut() {
      // Replace this with your own logic to sign out the user
      // For example, you can clear the "user" cookie or perform any other necessary tasks
      document.cookie = "user=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
      updateUI(); // Update the UI to reflect the sign-out status
    }

    // Function to sign in the user
    function signIn() {
      const username = document.getElementById("username-input").value;
      const password = document.getElementById("password-input").value;

      // Replace this with your own logic to sign in the user
      // For example, you can send an HTTP request to a server-side endpoint
      // to validate the username and password
      // Here, we are assuming the sign-in is successful if the username is not empty
      if (username.trim() !== "") {
        // Store the username in a cookie called "user"
        document.cookie = `user=${username.trim()}; path=/;`;
        updateUI(); // Update the UI to reflect the sign-in status
      }
    }

    // Function to show a random password prompt in the password field
    function showRandomPasswordPrompt() {
      // Replace this with your own logic to generate a random password prompt
      const passwordPrompts = [
        "Enter your password",
        "Password required",
        "Your secret password",
        "Secure access only",
      ];
      const randomIndex = Math.floor(Math.random() * passwordPrompts.length);
      document.getElementById("password-input").placeholder = passwordPrompts[randomIndex];
    }
  </script>
</body>
</html>
