<!DOCTYPE html>
<html>
<head>
  <title>Game of the Day</title>
  <style>
    /* CSS styling for the page */
    body {
      font-family: Arial, sans-serif;
      background-color: #5a0210;
      padding: 50px;
      overflow-y: scroll; /* Enable vertical scrolling */
      height: 1000px; /* Increase scrolling distance */
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    .header-box {
      background-color: black;
      padding: 10px;
      overflow: hidden; /* Ensures proper alignment of elements */
      text-align: center; /* Center the text */
      text-transform: capitalize; /* Capitalize the text */
      margin-bottom: 20px; /* Add margin at the bottom */
    }
    .header-btn {
      display: inline-block;
      padding: 8px 16px;
      background-color: transparent;
      color: white;
      border: none; /* Remove the border */
      text-decoration: none;
      font-size: 16px;
      cursor: pointer;
      margin-right: 10px;
    }
    .header-btn:hover {
      background-color: rgba(255, 255, 255, 0.2);
      border-color: white;
    }
    .header-btn:active {
      background-color: rgba(255, 255, 255, 0.4);
    }
    .secondary-header-box {
      background-color: black;
      padding: 10px;
      overflow: visible; /* Allow content to extend outside */
      text-align: center; /* Center the text */
      margin-top: 20px; /* Add margin at the top */
      height: calc(100vh - 70px); /* Adjust the height based on your needs */
      position: relative; /* Enable positioning for the lines */
    }
    #sign-in-page {
      display: none;
    }
    #sign-out-btn {
      display: none;
    }
    #game-of-the-day {
      color: white;
    }
    /* New CSS for the right header box */
    .right-header-box {
      float: right;
      margin-top: 0px; /* Adjust the margin based on your needs */
      margin-right: -350px; /* Move the box to the left by 50 pixels */
      height: 1000px;
      width: 300px;
    }
    /* New CSS for the left header box */
    .left-header-box {
      float: left;
      margin-top: 0px; /* Adjust the margin based on your needs */
      margin-left: -350px; /* Move the box to the left by 20 pixels */
      height: 1000px;
      width: 300px;
    }
    /* CSS for text color in right-header-box and left-header-box */
    .right-header-box h2,
    .left-header-box h2,
    .left-header-box p,
    .right-header-box p {
      color: white;
      font-size: 24px; /* Adjust the font size as desired */
    }
    /* CSS for sign-out-box */
    .sign-out-box {
      float: right;
      margin-top: -70px; /* Position the box 20 pixels above the right-header-box */
      margin-right: -350px; /* Move the box to the left by 20 pixels */
      height: 30px;
      width: 120px;
      color: white; /* Add the color property */
      text-align: center; /* Center the text */
      display: flex; /* Add display flex */
      align-items: center; /* Center vertically */
      justify-content: center; /* Center horizontally */
    }
    /* CSS for sign-in-box */
    .sign-in-box {
      float: right;
      margin-top: -70px; /* Position the box 20 pixels above the right-header-box */
      margin-right: -170px; /* Move the box to the left by 50 pixels */
      height: 30px;
      width: 120px;
      color: white; /* Add the color property */
      text-align: center; /* Center the text */
      display: flex; /* Add display flex */
      align-items: center; /* Center vertically */
      justify-content: center; /* Center horizontally */
    }
    /* CSS for profile-box */
    .profile-box {
      float: right;
      margin-top: -130px; /* Position the box 30 pixels above the sign-in-box */
      margin-right: -350px; /* Move the box to the left by 50 pixels */
      height: 30px;
      width: 300px;
      background-color: black;
      color: white; /* Add the color property */
      text-align: center; /* Center the text */
      display: flex; /* Add display flex */
      align-items: center; /* Center vertically */
      justify-content: center; /* Center horizontally */
    }
    /* CSS for game image in GameOfTheDay-Header */
    .game-image {
      max-width: 100%;
      max-height: 100%;
      margin: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header-box" id="game-header">
      <h2 id="game-of-the-day">The Game of Today is: X</h2>
      <div class="header-btn">
        <a id="sign-out-btn" onclick="signOut()" style="display: none;">Sign Out</a>
      </div>
      <div class="user-name" id="user-name"></div>
    </div>
    <!-- Rest of the code -->
    <div class="header-box left-header-box">
      <h2>Index</h2>
      <p class="date-paragraph">May 23</p>
      <p class="date-paragraph">June 23</p>
    </div>
    <div class="header-box right-header-box">
      <h2>Recommendations</h2>
      <p style="color: white;">Feedback</p>
      <p style="color: white;">Vote</p>
    </div>
    <div class="header-box sign-out-box">
      <h2>Sign-Out</h2>
    </div>
    <div class="header-box sign-in-box">
      <h2><a href="login.html">Sign-In</a></h2>
    </div>
    <div class="header-box profile-box">
      <h2><a href="profile.html">Profile</a></h2>
    </div>
    <div class="header-box secondary-header-box" id="GameOfTheDay-Header">
      <div class="top-line"></div>
      <div class="line"></div>
      <div class="bottom-line"></div>
      <img class="game-image" src="https://m.media-amazon.com/images/I/61Fud3-0J2L._AC_UF1000,1000_QL80_.jpg" alt="">
    </div>
  </div>
</body>
</html>
