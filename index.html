<!DOCTYPE html>
<html>
<head>
  <title>Game of the Day</title>
  <style>
    /* CSS styling for the page */
    body {
      font-family: Arial, sans-serif;
      background-color: #5a0210;
      padding: 50px;
      overflow-y: scroll; /* Enable vertical scrolling */
      height: 1000px; /* Increase scrolling distance */
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    .header-box {
      background-color: black;
      padding: 10px;
      overflow: hidden; /* Ensures proper alignment of elements */
      text-align: center; /* Center the text */
      text-transform: capitalize; /* Capitalize the text */
      margin-bottom: 20px; /* Add margin at the bottom */
    }
    .header-btn {
      display: inline-block;
      padding: 8px 16px;
      background-color: transparent;
      color: white;
      border: 2px solid transparent;
      text-decoration: none;
      font-size: 16px;
      cursor: pointer;
      margin-right: 10px;
    }
    .header-btn:hover {
      background-color: rgba(255, 255, 255, 0.2);
      border-color: white;
    }
    .header-btn:active {
      background-color: rgba(255, 255, 255, 0.4);
    }
    .secondary-header-box {
      background-color: black;
      padding: 10px;
      overflow: visible; /* Allow content to extend outside */
      text-align: center; /* Center the text */
      margin-top: 20px; /* Add margin at the top */
      height: calc(100vh - 70px); /* Adjust the height based on your needs */
      position: relative; /* Enable positioning for the lines */
    }
    #sign-in-page {
      display: none;
    }
    #sign-out-btn {
      display: none;
    }
    #game-of-the-day {
      color: white;
    }
    /* New CSS for the right header box */
    .right-header-box {
      float: right;
      margin-top: 0px; /* Adjust the margin based on your needs */
      margin-right: -350px; /* Move the box to the left by 50 pixels */
      height: 1000px;
      width: 300px;
    }
    /* New CSS for the left header box */
    .left-header-box {
      float: left;
      margin-top: 0px; /* Adjust the margin based on your needs */
      margin-left: -350px; /* Move the box to the left by 20 pixels */
      height: 1000px;
      width: 300px;
    }
    /* CSS for text color in right-header-box and left-header-box */
    .right-header-box h2,
    .left-header-box h2 {
      color: white;
    }
    /* CSS for the background box */
    .background-box {
      display: inline-block;
      background-color: rgba(255, 255, 255, 0.1);
      padding: 5px;
      margin-right: 10px;
    }
    /* CSS for the user name at the top right */
    .user-name {
      position: absolute;
      top: 0;
      right: 0;
      padding: 5px;
      color: white;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header-box" id="game-header">
      <h2 id="game-of-the-day">The Game of Today is: X</h2>
      <div class="user-name" id="user-name"></div>
    </div>
    <div class="header-box" id="signin-header">
      <div class="header-btn">
        <a id="signin-btn" onclick="redirectToSignIn()">Sign In</a>
        <a id="sign-out-btn" onclick="signOut()" style="display: none;">Sign Out</a>
      </div>
    </div>
    <!-- New left header box -->
    <div class="header-box left-header-box">
      <h2>Left Header Box</h2>
    </div>
    <!-- New right header box -->
    <div class="header-box right-header-box">
      <h2>Right Header Box</h2>
    </div>
    <div class="header-box secondary-header-box" id="GameOfTheDay-Header">
      <div class="top-line"></div>
      <div class="line"></div> <!-- New line element -->
      <h2>Community</h2>
      <h2>Feedback</h2>
    </div>
  </div>

  <div id="sign-in-page" class="container">
    <h2>Sign In</h2>
    <div class="form-container">
      <input type="text" id="username-input" class="form-input" placeholder="Username">
      <input type="password" id="password-input" class="form-input" placeholder="Password" onfocus="showRandomPasswordPrompt()">
      <button id="signin-submit" class="form-submit" onclick="signIn()">Sign In</button>
    </div>
  </div>

  <script>
    // Define an array of usernames with administrator permissions
    var adminUsernames = ["Raven", "Jeff", "AdminUser2"]; // Add or remove usernames as needed

    function redirectToSignIn() {
      // Hide the initial page and show the sign-in page
      document.getElementById("sign-in-page").style.display = "block";
      document.getElementById("signin-btn").style.display = "none";
    }

    function signIn() {
      // Perform sign-in logic here
      // ...

      // Show the sign-out button and hide the sign-in button
      document.getElementById("signin-btn").style.display = "none";
      document.getElementById("sign-out-btn").style.display = "inline-block";

      // Update the user name at the top right
      var username = document.getElementById("username-input").value;
      document.getElementById("user-name").textContent = username;

      // Check if the signed-in user is an administrator
      var isAdmin = adminUsernames.includes(username);
      if (isAdmin) {
        document.getElementById("moderators-btn").style.display = "inline-block";
      }
    }

    function signOut() {
      // Perform sign-out logic here
      // ...

      // Show the sign-in button and hide the sign-out button
      document.getElementById("signin-btn").style.display = "inline-block";
      document.getElementById("sign-out-btn").style.display = "none";

      // Clear the user name at the top right
      document.getElementById("user-name").textContent = "";

      // Hide the moderators button
      document.getElementById("moderators-btn").style.display = "none";
    }
  </script>
</body>
</html>
