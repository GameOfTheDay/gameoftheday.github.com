<!DOCTYPE html>
<html>
<head>
  <title>Game of the Day</title>
  <style>
    /* CSS styling for the page */
    body {
      font-family: Arial, sans-serif;
      background-color: #446999;
      padding: 50px;
      overflow-y: scroll; /* Enable vertical scrolling */
      height: 1000px; /* Increase the scrolling distance */
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    .form-container {
      max-width: 400px;
      margin: 0 auto;
    }
    .form-input {
      display: block;
      margin-bottom: 10px;
      width: 100%;
      padding: 10px;
      font-size: 16px;
    }
    .form-submit {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #ce5454;
      color: white;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }
    .signout-btn {
      float: right;
    }
    .header-box {
      background-color: #3dc5a0;
      padding: 10px;
      overflow: hidden; /* Ensures proper alignment of elements */
      text-align: center; /* Center the text */
      text-transform: capitalize; /* Capitalize the text */
    }
    .header-btn {
      display: inline-block;
      padding: 8px 16px;
      background-color: transparent;
      color: white;
      border: 2px solid transparent;
      text-decoration: none;
      font-size: 16px;
      cursor: pointer;
      margin-right: 10px;
    }
    .header-btn:hover {
      background-color: rgba(255, 255, 255, 0.2);
      border-color: white;
    }
    .header-btn:active {
      background-color: rgba(255, 255, 255, 0.4);
    }
    .secondary-header-box {
      background-color: #04c1cc;
      padding: 10px;
      overflow: hidden;
    }
    .secondary-header-box .header-btn {
      margin-right: 10px;
    }
    .image-container {
      text-align: center; /* Center the image */
      margin-top: 20px; /* Add some space below the header */
    }
    .game-image {
      max-width: 50%; /* Adjust the image size as needed */
    }
    .drop-box {
      width: 100%;
      padding: 50px;
      border: 2px dashed #ccc;
      text-align: center;
      color: #888;
      font-size: 18px;
    }
  </style>
  <script>
    function redirectToSignIn() {
      // Redirect to the sign-in page
      window.location.href = "signin.html";
    }

    function signOut() {
      // Clear the local storage and redirect to the sign-in page
      localStorage.clear();
      window.location.href = "signin.html";
    }

    function redirectToModeration() {
      // Redirect to the moderation page
      window.location.href = "moderation.html";
    }

    function handleImageUpload(event) {
      var file = event.target.files[0];
      var reader = new FileReader();
      reader.onload = function (event) {
        var imageSrc = event.target.result;
        localStorage.setItem("gameImage", imageSrc);
        var gameImageElement = document.getElementById("gameImage");
        gameImageElement.src = imageSrc;
        gameImageElement.style.display = "block";
      };
      reader.readAsDataURL(file);
    }

    function saveGameData() {
      var gameTitle = document.getElementById("gameTitle").value;
      var gameDescription = document.getElementById("gameDescription").value;
      var gameImage = localStorage.getItem("gameImage");

      // Save the game data to the local storage
      localStorage.setItem("gameTitle", gameTitle);
      localStorage.setItem("gameDescription", gameDescription);
      localStorage.setItem("gameImage", gameImage);

      // Redirect to the moderation page
      window.location.href = "moderation.html";
    }

    function loadGameData() {
      var gameTitle = localStorage.getItem("gameTitle");
      var gameDescription = localStorage.getItem("gameDescription");
      var gameImage = localStorage.getItem("gameImage");

      if (gameTitle && gameDescription && gameImage) {
        var gameTitleElement = document.getElementById("gameTitle");
        gameTitleElement.innerHTML = gameTitle;

        var gameDescriptionElement = document.getElementById("gameDescription");
        gameDescriptionElement.innerHTML = gameDescription;

        var gameImageElement = document.getElementById("gameImage");
        gameImageElement.src = gameImage;
        gameImageElement.style.display = "block";
      }
    }

    window.onload = function () {
      loadGameData();
    };
  </script>
</head>
<body>
  <div class="container">
    <div class="header-box">
      <button class="header-btn" onclick="redirectToSignIn()">Home</button>
      <button class="header-btn" onclick="redirectToModeration()">Moderation</button>
      <button class="header-btn signout-btn" onclick="signOut()">Sign Out</button>
    </div>

    <div class="secondary-header-box">
      <h2>Game of the Day</h2>
    </div>

    <div class="image-container">
      <img id="gameImage" class="game-image" style="display: none;" />
    </div>

    <div class="drop-box">
      <input
        type="file"
        id="fileUpload"
        accept="image/*"
        style="display: none;"
        onchange="handleImageUpload(event)"
      />
      <label for="fileUpload">Drag and drop or click to upload an image</label>
    </div>

    <div class="form-container">
      <input
        type="text"
        id="gameTitle"
        class="form-input"
        placeholder="Enter game title"
      />
      <textarea
        id="gameDescription"
        class="form-input"
        placeholder="Enter game description"
        rows="4"
      ></textarea>
      <button class="form-submit" onclick="saveGameData()">Save</button>
    </div>
  </div>
</body>
</html>
