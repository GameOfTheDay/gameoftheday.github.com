<!DOCTYPE html>
<html>
<head>
  <title>Game of the Day</title>
  <style>
    /* CSS styling for the page */
    body {
      font-family: Arial, sans-serif;
      background-color: #5a0210;
      padding: 50px;
      overflow-y: scroll; /* Enable vertical scrolling */
      height: 1000px; /* Increase scrolling distance */
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    .header-box {
      background-color: black;
      padding: 10px;
      overflow: hidden; /* Ensures proper alignment of elements */
      text-align: center; /* Center the text */
      text-transform: capitalize; /* Capitalize the text */
      margin-bottom: 20px; /* Add margin at the bottom */
    }
    .header-btn {
      display: inline-block;
      padding: 8px 16px;
      background-color: transparent;
      color: white;
      border: 2px solid transparent;
      text-decoration: none;
      font-size: 16px;
      cursor: pointer;
      margin-right: 10px;
    }
    .header-btn:hover {
      background-color: rgba(255, 255, 255, 0.2);
      border-color: white;
    }
    .header-btn:active {
      background-color: rgba(255, 255, 255, 0.4);
    }
    .secondary-header-box {
      background-color: black;
      padding: 10px;
      overflow: visible; /* Allow content to extend outside */
      text-align: center; /* Center the text */
      margin-top: 20px; /* Add margin at the top */
      height: calc(100vh - 70px); /* Adjust the height based on your needs */
      position: relative; /* Enable positioning for the lines */
    }
    #sign-in-page {
      display: none;
    }
    #sign-out-btn {
      display: none;
    }
    #game-of-the-day {
      color: white;
    }
    /* New CSS for the right header box */
    .right-header-box {
      float: right;
      margin-top: 0px; /* Adjust the margin based on your needs */
      margin-right: -350px; /* Move the box to the left by 50 pixels */
      height: 1000px;
      width: 300px;
    }
    /* New CSS for the left header box */
    .left-header-box {
      float: left;
      margin-top: 0px; /* Adjust the margin based on your needs */
      margin-left: -350px; /* Move the box to the left by 20 pixels */
      height: 1000px;
      width: calc(100% - 320px); /* Adjust the width based on your needs */
    }
    /* CSS for text color in right-header-box and left-header-box */
    .right-header-box h2,
    .left-header-box h2,
    .left-header-box p {
      color: white;
      font-size: 20px; /* Adjust the font size based on your needs */
      width: 100%;
    }
    /* CSS for the background box */
    .background-box {
      display: inline-block;
      background-color: rgba(255, 255, 255, 0.1);
      padding: 5px;
      margin-right: 10px;
    }
    /* CSS for the user name at the top left */
    .user-name {
      position: absolute;
      top: 0;
      left: 0;
      padding: 5px;
      color: white;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header-box" id="game-header">
      <h2 id="game-of-the-day">The Game of Today is: X</h2>
      <div class="header-btn">
        <a id="signin-btn" href="login.html">Sign In</a>
        <a id="sign-out-btn" onclick="signOut()" style="display: none;">Sign Out</a>
      </div>
      <div class="user-name" id="user-name"></div>
    </div>
    <!-- Rest of the code -->
    <div class="header-box left-header-box">
      <h2>Index</h2>
      <p>May 23</p>
      <p>June 23</p>
    </div>
    <div class="header-box right-header-box">
      <h2>Right Header Box</h2>
    </div>
    <div class="header-box secondary-header-box" id="GameOfTheDay-Header">
      <div class="top-line"></div>
      <div class="line"></div>
      <h2>Community</h2>
      <h2>Feedback</h2>
    </div>
  </div>

  <div id="sign-in-page" class="container">
    <h2>Sign In</h2>
    <div class="form-container">
      <input type="text" id="username-input" class="form-input" placeholder="Username">
      <input type="password" id="password-input" class="form-input" placeholder="Password" onfocus="showRandomPasswordPrompt()">
      <button id="signin-submit" class="form-submit" onclick="signIn()">Sign In</button>
    </div>
  </div>

  <script>
    // Function to check if the user is signed in
    function isUserSignedIn() {
      // Replace this with your own logic to check if the user is signed in
      // For example, you can use cookies, local storage, or a server-side check
      // Here, we are assuming the user is signed in if a "user" cookie exists
      return document.cookie.includes("user=");
    }

    // Function to update the UI based on the user's sign-in status
    function updateUI() {
      const signInBtn = document.getElementById("signin-btn");
      const signOutBtn = document.getElementById("sign-out-btn");
      const userName = document.getElementById("user-name");

      if (isUserSignedIn()) {
        signInBtn.style.display = "none";
        signOutBtn.style.display = "inline-block";
        userName.textContent = getUsernameFromStorage();
      } else {
        signInBtn.style.display = "inline-block";
        signOutBtn.style.display = "none";
        userName.textContent = "";
      }
    }

    // Function to sign out the user
    function signOut() {
      // Replace this with your own logic to sign out the user
      // For example, you can clear cookies, remove data from local storage, or make a server-side request
      document.cookie = "user=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
      updateUI();
    }

    // Function to get the username from storage
    function getUsernameFromStorage() {
      // Replace this with your own logic to get the username from storage
      // For example, you can use cookies, local storage, or a server-side request
      // Here, we are assuming the username is stored in a "user" cookie
      const userCookie = document.cookie.split(";").find(cookie => cookie.includes("user="));
      if (userCookie) {
        return userCookie.split("=")[1];
      }
      return "";
    }

    // Function to simulate sign-in
    function signIn() {
      const usernameInput = document.getElementById("username-input");
      const passwordInput = document.getElementById("password-input");
      const username = usernameInput.value;
      const password = passwordInput.value;

      if (username && password) {
        // Replace this with your own logic to authenticate the user
        // For example, you can make a server-side request to validate the credentials
        // Here, we are assuming the username and password are both "admin"
        if (username === "admin" && password === "admin") {
          // Set the user cookie
          document.cookie = `user=${username}; expires=Fri, 31 Dec 9999 23:59:59 UTC; path=/;`;
          updateUI();
          // Hide the sign-in page
          const signInPage = document.getElementById("sign-in-page");
          signInPage.style.display = "none";
        } else {
          alert("Invalid username or password.");
        }
      } else {
        alert("Please enter a username and password.");
      }
    }

    // Function to show a random password prompt
    function showRandomPasswordPrompt() {
      const passwordInput = document.getElementById("password-input");
      passwordInput.placeholder = "Enter password (e.g., OpenAI123)";
    }

    // Update the UI on page load
    updateUI();
  </script>
</body>
</html>
