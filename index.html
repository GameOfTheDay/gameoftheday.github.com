<!DOCTYPE html>
<html>
<head>
  <title>Game of the Day</title>
  <style>
    /* CSS styling for the page */
    body {
      font-family: Arial, sans-serif;
      background-color: #446999;
      padding: 50px;
      overflow-y: scroll; /* Enable vertical scrolling */
      height: 1000px; /* Increase the scrolling distance */
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    .form-container {
      max-width: 400px;
      margin: 0 auto;
    }
    .form-input {
      display: block;
      margin-bottom: 10px;
      width: 100%;
      padding: 10px;
      font-size: 16px;
    }
    .form-submit {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #ce5454;
      color: white;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }
    .signout-btn {
      float: right;
    }
    .header-box {
      background-color: #3dc5a0;
      padding: 10px;
      overflow: hidden; /* Ensures proper alignment of elements */
      text-align: center; /* Center the text */
      text-transform: capitalize; /* Capitalize the text */
    }
    .header-btn {
      display: inline-block;
      padding: 8px 16px;
      background-color: transparent;
      color: white;
      border: 2px solid transparent;
      text-decoration: none;
      font-size: 16px;
      cursor: pointer;
      margin-right: 10px;
    }
    .header-btn:hover {
      background-color: rgba(255, 255, 255, 0.2);
      border-color: white;
    }
    .header-btn:active {
      background-color: rgba(255, 255, 255, 0.4);
    }
    .secondary-header-box {
      background-color: #04c1cc;
      padding: 10px;
      overflow: hidden;
    }
    .secondary-header-box .header-btn {
      margin-right: 10px;
    }
    .image-container {
      text-align: center; /* Center the image */
      margin-top: 20px; /* Add some space below the header */
    }
    .game-image {
      max-width: 50%; /* Adjust the image size as needed */
    }
    .drop-box {
      width: 100%;
      padding: 50px;
      border: 2px dashed #ccc;
      text-align: center;
      color: #888;
      font-size: 18px;
    }
  </style>
  <script>
    function redirectToSignIn() {
      // Redirect to the sign-in page
      window.location.href = "signin.html";
    }

    function signOut() {
      // Clear the local storage and redirect to the sign-in page
      localStorage.clear();
      window.location.href = "signin.html";
    }

    function redirectToModeration() {
      // Redirect to the moderation page
      window.location.href = "moderation.html";
    }

    function handleImageUpload(event) {
      var file = event.target.files[0];
      var reader = new FileReader();
      reader.onload = function (event) {
        var imageSrc = event.target.result;
        localStorage.setItem("gameImage", imageSrc);
        var gameImageElement = document.getElementById(".gameImage");
        gameImageElement.setAttribute("src", imageSrc);
        gameImageElement.style.display = "block";
      };
      reader.readAsDataURL(file);
    }

    window.onload = function () {
      var gameImage = localStorage.getItem("gameImage");
      var gameImageElement = document.getElementById("gameImage");
      if (gameImage) {
        gameImageElement.setAttribute("src", gameImage);
        gameImageElement.style.display = "block";
      }
    };
  </script>
</head>
<body>
  <div class="container">
    <div class="header-box">
      <h1>Game of the Day</h1>
      <button class="header-btn" onclick="signOut()">Sign Out</button>
    </div>
    <div class="secondary-header-box">
      <button class="header-btn" onclick="redirectToModeration()">Moderation</button>
    </div>
    <div class="image-container">
      <img id="gameImage" class="game-image" src="" alt="Game Image">
    </div>
    <div class="drop-box">
      <h2>Upload Game Image</h2>
      <input type="file" accept="image/*" onchange="handleImageUpload(event)">
    </div>
  </div>
</body>
</html>
