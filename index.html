<!DOCTYPE html>
<html>
<head>
  <title>Game of the Day</title>
  <style>
    /* CSS styling for the page */
    body {
      font-family: Arial, sans-serif;
      background-color: #5a0210;
      padding: 50px;
      overflow-y: scroll; /* Enable vertical scrolling */
      height: 1000px; /* Increase scrolling distance */
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    .header-box {
      background-color: black;
      padding: 10px;
      overflow: hidden; /* Ensures proper alignment of elements */
      text-align: center; /* Center the text */
      text-transform: capitalize; /* Capitalize the text */
      margin-bottom: 20px; /* Add margin at the bottom */
      position: relative; /* Enable positioning for the pop-up */
    }
    .header-btn {
      display: inline-block;
      padding: 8px 16px;
      background-color: transparent;
      color: white;
      border: 2px solid transparent;
      text-decoration: none;
      font-size: 16px;
      cursor: pointer;
      margin-right: 10px;
      position: relative;
      z-index: 2; /* Set a higher z-index for the button */
    }
    .header-btn:hover {
      background-color: rgba(255, 255, 255, 0.2);
      border-color: white;
    }
    .header-btn:active {
      background-color: rgba(255, 255, 255, 0.4);
    }
    .secondary-header-box {
      background-color: black;
      padding: 10px;
      overflow: visible; /* Allow content to extend outside */
      text-align: center; /* Center the text */
      margin-top: 20px; /* Add margin at the top */
      height: calc(100vh - 70px); /* Adjust the height based on your needs */
      position: relative; /* Enable positioning for the lines */
    }
    #game-of-the-day {
      color: white;
    }
    /* New CSS for the right header box */
    .right-header-box {
      float: right;
      margin-top: 0px; /* Adjust the margin based on your needs */
      margin-right: -350px; /* Move the box to the left by 50 pixels */
      height: 1000px;
      width: 300px;
    }
    /* New CSS for the left header box */
    .left-header-box {
      float: left;
      margin-top: 0px; /* Adjust the margin based on your needs */
      margin-left: -350px; /* Move the box to the left by 20 pixels */
      height: 1000px;
      width: 300px;
    }
    /* CSS for text color in right-header-box and left-header-box */
    .right-header-box h2,
    .left-header-box h2 {
      color: white;
    }
    /* CSS styling for the sign-in page */
    .sign-in-container {
      max-width: 400px;
      margin: 0 auto;
    }
    .form-input {
      display: block;
      margin-bottom: 10px;
      width: 100%;
      padding: 10px;
      font-size: 16px;
    }
    .form-submit {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }
    .generate-password-checkbox {
      margin-bottom: 10px;
    }
    /* CSS for the sign-in prompt header box */
    .sign-in-header-box {
      background-color: crimson;
      padding: 20px;
      margin-bottom: 20px;
    }
    .sign-in-header-box h2 {
      color: black;
      margin: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header-box" id="game-header">
      <h2 id="game-of-the-day">The Game of Today is: X</h2>
      <div class="header-btn" id="signout-btn" onclick="signOut()" style="display: none;">Sign Out</div>
    </div>
    <div class="header-box" id="signin-header">
      <div class="header-btn" id="signin-btn" onclick="redirectToSignIn()">Sign In</div>
    </div>
    <!-- New left header box -->
    <div class="header-box left-header-box">
      <h2>Left Header Box</h2>
    </div>
    <!-- New right header box -->
    <div class="header-box right-header-box">
      <h2>Right Header Box</h2>
    </div>
    <div class="header-box secondary-header-box" id="GameOfTheDay-Header">
      <div class="top-line"></div>
      <div class="line"></div> <!-- New line element -->
      <h2>Community</h2>
      <h2>Feedback</h2>
    </div>
  </div>

  <div id="sign-in-page" class="container" style="display: none;">
    <div class="header-box sign-in-header-box">
      <h2>Sign In</h2>
    </div>
    <div class="sign-in-container">
      <input type="text" id="username-input" class="form-input" placeholder="Username">
      <input type="password" id="password-input" class="form-input" placeholder="Password">
      <input type="checkbox" id="generate-password-checkbox" class="generate-password-checkbox"> Generate random password
      <button id="signin-submit" class="form-submit" onclick="signIn()">Sign In</button>
    </div>
  </div>

  <script>
    // Function to handle the sign-in process
    function signIn() {
      // Get the username and password input values
      var username = document.getElementById("username-input").value;
      var password = document.getElementById("password-input").value;
      var generatePassword = document.getElementById("generate-password-checkbox").checked;

      // You can perform additional validation or checks here if needed

      if (generatePassword) {
        // Generate a random password
        password = generateRandomPassword();
        document.getElementById("password-input").value = password;
      }

      // Simulating a sign-in process
      // Replace this with your own sign-in logic

      // Set a flag in localStorage to indicate the user is signed in
      localStorage.setItem("signedIn", "true");

      // Hide the sign-in page and show the username in the header
      document.getElementById("sign-in-page").style.display = "none";
      document.getElementById("signin-btn").style.visibility = "hidden";
      document.getElementById("signout-btn").style.display = "inline-block";
      document.getElementById("game-of-the-day").innerHTML = "The Game of Today is: X (Signed in as " + username + ")";
    }

    // Function to handle the sign-out process
    function signOut() {
      // Clear the flag in localStorage to indicate the user is signed out
      localStorage.removeItem("signedIn");

      // Hide the sign-out button and show the sign-in button
      document.getElementById("signout-btn").style.display = "none";
      document.getElementById("signin-btn").style.visibility = "visible";

      // Reset the game of the day header
      document.getElementById("game-of-the-day").innerHTML = "The Game of Today is: X";
    }

    // Function to simulate redirection to the sign-in page
    function redirectToSignIn() {
      // Hide the game header and show the sign-in page
      document.getElementById("game-header").style.display = "none";
      document.getElementById("signin-header").style.display = "none";
      document.getElementById("sign-in-page").style.display = "block";
    }

    // Function to generate a random password
    function generateRandomPassword() {
      // Replace this with your own logic to generate a random password
      var password = ""; // Generated password will be stored here

      // Logic to generate the password

      return password;
    }
  </script>
</body>
</html>
