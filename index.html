<!DOCTYPE html>
<html>
<head>
  <title>Game of the Day</title>
  <style>
    /* CSS styling for the page */
    body {
      font-family: Arial, sans-serif;
      background-color: #5a0210;
      padding: 50px;
      overflow-y: scroll; /* Enable vertical scrolling */
      height: 1000px; /* Increase scrolling distance */
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    .header-box {
      background-color: black;
      padding: 10px;
      overflow: hidden; /* Ensures proper alignment of elements */
      text-align: center; /* Center the text */
      text-transform: capitalize; /* Capitalize the text */
      margin-bottom: 20px; /* Add margin at the bottom */
      position: relative; /* Enable positioning for the pop-up */
    }
    .header-btn {
      display: inline-block;
      padding: 8px 16px;
      background-color: transparent;
      color: white;
      border: 2px solid transparent;
      text-decoration: none;
      font-size: 16px;
      cursor: pointer;
      margin-right: 10px;
      position: relative;
      z-index: 2; /* Set a higher z-index for the button */
    }
    .header-btn:hover {
      background-color: rgba(255, 255, 255, 0.2);
      border-color: white;
    }
    .header-btn:active {
      background-color: rgba(255, 255, 255, 0.4);
    }
    .secondary-header-box {
      background-color: black;
      padding: 10px;
      overflow: visible; /* Allow content to extend outside */
      text-align: center; /* Center the text */
      margin-top: 20px; /* Add margin at the top */
      height: calc(100vh - 70px); /* Adjust the height based on your needs */
      position: relative; /* Enable positioning for the lines */
    }
    #game-of-the-day {
      color: white;
    }
    /* New CSS for the right header box */
    .right-header-box {
      float: right;
      margin-top: 0px; /* Adjust the margin based on your needs */
      margin-right: -350px; /* Move the box to the left by 50 pixels */
      height: 1000px;
      width: 300px;
    }
    /* New CSS for the left header box */
    .left-header-box {
      float: left;
      margin-top: 0px; /* Adjust the margin based on your needs */
      margin-left: -350px; /* Move the box to the left by 20 pixels */
      height: 1000px;
      width: 300px;
    }
    /* CSS for text color in right-header-box and left-header-box */
    .right-header-box h2,
    .left-header-box h2 {
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header-box" id="game-header">
      <h2 id="game-of-the-day">The Game of Today is: X</h2>
    </div>
    <div class="header-box" id="signin-header">
      <div class="header-btn" id="signin-btn" onclick="signIn()">
        Sign In
      </div>
    </div>
    <!-- New left header box -->
    <div class="header-box left-header-box">
      <h2>Left Header Box</h2>
    </div>
    <!-- New right header box -->
    <div class="header-box right-header-box">
      <h2>Right Header Box</h2>
    </div>
    <div class="header-box secondary-header-box" id="GameOfTheDay-Header">
      <div class="top-line"></div>
      <div class="line"></div> <!-- New line element -->
      <h2>Community</h2>
      <h2>Feedback</h2>
    </div>
  </div>

  <script>
    function signIn() {
      // Perform sign-in logic here
      // ...

      // Hide the sign-in button
      document.getElementById("signin-btn").style.display = "none";
    }
  </script>
</body>
</html>
