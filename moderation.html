<!DOCTYPE html>
<html>
<head>
  <title>Moderation</title>
  <style>
    /* CSS styling for the page */
    body {
      font-family: Arial, sans-serif;
      background-color: #446999;
      padding: 50px;
      overflow-y: scroll; /* Enable vertical scrolling */
      height: 1000px; /* Increase the scrolling distance */
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    .header-box {
      background-color: lightblue;
      padding: 10px;
      overflow: hidden; /* Ensures proper alignment of elements */
      text-align: center; /* Center the text */
      text-transform: capitalize; /* Capitalize the text */
    }
    .header-btn {
      display: inline-block;
      padding: 8px 16px;
      background-color: transparent;
      color: white;
      border: 2px solid transparent;
      text-decoration: none;
      font-size: 16px;
      cursor: pointer;
      margin-right: 10px;
    }
    .header-btn:hover {
      background-color: rgba(255, 255, 255, 0.2);
      border-color: white;
    }
    .header-btn:active {
      background-color: rgba(255, 255, 255, 0.4);
    }
    #game-image {
      max-width: 50%; /* Adjust the image size as needed */
    }
    #game-title-input {
      margin-top: 10px;
    }
    #game-description-input {
      margin-top: 10px;
    }
    #image-url-input {
      margin-top: 10px;
    }
    #image-container {
      margin-top: 10px;
    }
    #notification-box {
      background-color: #32a852;
      color: white;
      padding: 10px;
      text-align: center;
      display: none;
    }
    /* New CSS for the buttons */
    .header-box .header-btn {
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header-box">
      <a href="index.html" class="header-btn">Home</a>
      <a href="profile.html" class="header-btn">Profile</a>
      <a href="users.html" class="header-btn">Users</a>
      <a href="moderators.html" class="header-btn">Moderators</a>
    </div>
    <h2>Moderation</h2>
    <div id="game-title-input">
      <input type="text" id="game-title" placeholder="Game Title" onkeydown="handleEnter(event, updateGameTitle)">
    </div>
    <div id="game-description-input">
      <textarea id="game-description" placeholder="Game Description" onkeydown="handleEnter(event, updateGameDescription)"></textarea>
    </div>
    <div id="image-url-input">
      <input type="text" id="image-url" placeholder="Image URL" onkeydown="handleEnter(event, updateGameImage)">
    </div>
    <div id="image-container">
      <img id="game-image" src="" alt="Game Image">
    </div>
  </div>

  <div id="notification-box"></div>

  <script>
    function showNotification(message) {
      var notificationBox = document.getElementById('notification-box');
      notificationBox.textContent = message;
      notificationBox.style.display = 'block';
      setTimeout(function() {
        notificationBox.style.display = 'none';
      }, 2000);
    }

    function handleEnter(event, callback) {
      if (event.keyCode === 13) {
        callback();
      }
    }

    function updateGameTitle() {
      var gameTitle = document.getElementById('game-title').value;
      var gameTitleElement = window.opener.document.getElementById('game-title');
      gameTitleElement.textContent = gameTitle;
      showNotification('Game Title updated successfully!');
    }

    function updateGameDescription() {
      var gameDescription = document.getElementById('game-description').value;
      var gameDescriptionElement = window.opener.document.getElementById('game-description');
      gameDescriptionElement.textContent = gameDescription;
      showNotification('Game Description updated successfully!');
    }

    function updateGameImage() {
      var imageUrl = document.getElementById('image-url').value;
      var gameImageElement = window.opener.document.getElementById('game-image');
      gameImageElement.src = imageUrl;
      showNotification('Game Image updated successfully!');
    }
  </script>
</body>
</html>
