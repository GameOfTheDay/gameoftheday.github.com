<!DOCTYPE html>
<html>
<head>
  <title>Moderation</title>
  <style>
    /* CSS styling for the page */
    body {
      font-family: Arial, sans-serif;
      background-color: #446999;
      padding: 50px;
      overflow-y: scroll; /* Enable vertical scrolling */
      height: 1000px; /* Increase the scrolling distance */
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    .form-container {
      max-width: 400px;
      margin: 0 auto;
    }
    .form-input {
      display: block;
      margin-bottom: 10px;
      width: 100%;
      padding: 10px;
      font-size: 16px;
    }
    .form-submit {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #ce5454;
      color: white;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }
    .signout-btn {
      float: right;
    }
    .header-box {
      background-color: #3dc5a0;
      padding: 10px;
      overflow: hidden; /* Ensures proper alignment of elements */
      text-align: center; /* Center the text */
      text-transform: capitalize; /* Capitalize the text */
    }
    .header-btn {
      display: inline-block;
      padding: 8px 16px;
      background-color: transparent;
      color: white;
      border: 2px solid transparent;
      text-decoration: none;
      font-size: 16px;
      cursor: pointer;
      margin-right: 10px;
    }
    .header-btn:hover {
      background-color: rgba(255, 255, 255, 0.2);
      border-color: white;
    }
    .header-btn:active {
      background-color: rgba(255, 255, 255, 0.4);
    }
    .game-card {
      background-color: #04c1cc;
      color: white;
      padding: 20px;
      margin-bottom: 20px;
    }
    .game-card .game-title {
      font-size: 24px;
      margin-bottom: 10px;
    }
    .game-card .game-image {
      max-width: 200px;
    }
    .game-card .game-description {
      margin-top: 10px;
    }
  </style>
  <script>
    function redirectToSignIn() {
      // Redirect to the sign-in page
      window.location.href = "signin.html";
    }

    function signOut() {
      // Clear the local storage and redirect to the sign-in page
      localStorage.clear();
      window.location.href = "signin.html";
    }

    window.onload = function () {
      // Check if user is logged in
      var userToken = localStorage.getItem("userToken");
      if (!userToken) {
        // Redirect to sign-in page if not logged in
        redirectToSignIn();
      }

      // Get game data from local storage or API
      var games = localStorage.getItem("games");
      if (!games) {
        // Simulate API request
        setTimeout(function () {
          var fakeGameData = [
            {
              id: 1,
              title: "Game 1",
              description: "This is game 1",
              image: "game1.jpg"
            },
            {
              id: 2,
              title: "Game 2",
              description: "This is game 2",
              image: "game2.jpg"
            },
            {
              id: 3,
              title: "Game 3",
              description: "This is game 3",
              image: "game3.jpg"
            }
          ];
          localStorage.setItem("games", JSON.stringify(fakeGameData));
          displayGames(fakeGameData);
        }, 1000);
      } else {
        displayGames(JSON.parse(games));
      }
    };

    function displayGames(games) {
      var gameContainer = document.getElementById("gameContainer");
      gameContainer.innerHTML = "";

      games.forEach(function (game) {
        var gameCard = document.createElement("div");
        gameCard.className = "game-card";

        var gameTitle = document.createElement("h2");
        gameTitle.className = "game-title";
        gameTitle.textContent = game.title;

        var gameImage = document.createElement("img");
        gameImage.className = "game-image";
        gameImage.src = game.image;
        gameImage.alt = "Game Image";

        var gameDescription = document.createElement("p");
        gameDescription.className = "game-description";
        gameDescription.textContent = game.description;

        gameCard.appendChild(gameTitle);
        gameCard.appendChild(gameImage);
        gameCard.appendChild(gameDescription);

        gameContainer.appendChild(gameCard);
      });
    }
  </script>
</head>
<body>
  <div class="container">
    <div class="header-box">
      <h1>Moderation</h1>
      <button class="header-btn" onclick="signOut()">Sign Out</button>
    </div>
    <div id="gameContainer"></div>
  </div>
</body>
</html>
