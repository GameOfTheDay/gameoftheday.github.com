<!DOCTYPE html>
<html>
<head>
  <title>Moderation</title>
  <style>
    /* CSS styling for the page */
    body {
      font-family: Arial, sans-serif;
      background-color: #446999;
      padding: 50px;
      overflow-y: scroll; /* Enable vertical scrolling */
      height: 1000px; /* Increase the scrolling distance */
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    .header-box {
      background-color: lightblue;
      padding: 10px;
      overflow: hidden; /* Ensures proper alignment of elements */
      text-align: center; /* Center the text */
      text-transform: capitalize; /* Capitalize the text */
    }
    .header-btn {
      display: inline-block;
      padding: 8px 16px;
      background-color: transparent;
      color: white;
      border: 2px solid transparent;
      text-decoration: none;
      font-size: 16px;
      cursor: pointer;
      margin-right: 10px;
    }
    .header-btn:hover {
      background-color: rgba(255, 255, 255, 0.2);
      border-color: white;
    }
    .header-btn:active {
      background-color: rgba(255, 255, 255, 0.4);
    }
    #game-image {
      max-width: 50%; /* Adjust the image size as needed */
    }
    #game-title {
      margin-top: 10px;
      font-size: 24px;
      font-weight: bold;
    }
    #game-description {
      margin-top: 10px;
      font-size: 16px;
    }
    #notification-box {
      background-color: #32a852;
      color: white;
      padding: 10px;
      text-align: center;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header-box">
      <a href="index.html" class="header-btn">Home</a>
      <a href="profile.html" class="header-btn">Profile</a>
    </div>
    <h2>Moderation</h2>
    <div id="game-title-input">
      <input type="text" id="game-title" placeholder="Game Title" onchange="updateGameTitle()">
    </div>
    <div id="game-description-input">
      <textarea id="game-description" placeholder="Game Description" oninput="updateGameDescription()"></textarea>
    </div>
    <div id="image-url-input">
      <input type="text" id="image-url" placeholder="Image URL" onchange="updateGameImage()">
    </div>
    <div id="image-container">
      <img id="game-image" src="" alt="Game Image">
    </div>
  </div>

  <div id="notification-box"></div>

  <script>
    function showNotification(message) {
      var notificationBox = document.getElementById('notification-box');
      notificationBox.textContent = message;
      notificationBox.style.display = 'block';
      setTimeout(function() {
        notificationBox.style.display = 'none';
      }, 2000);
    }

    function updateGameTitle() {
      var gameTitle = document.getElementById('game-title').value;
      var gameTitleElement = window.opener.document.getElementById('game-title');
      gameTitleElement.textContent = gameTitle;
      showNotification('Game Title updated successfully!');
    }

    function updateGameDescription() {
      var gameDescription = document.getElementById('game-description').value;
      var gameDescriptionElement = window.opener.document.getElementById('game-description');
      gameDescriptionElement.textContent = gameDescription;
      localStorage.setItem('gameDescriptionSize', gameDescriptionElement.style.fontSize); // Store the font size in local storage
      showNotification('Game Description updated successfully!');
    }

    function updateGameImage() {
      var imageUrl = document.getElementById('image-url').value;
      var gameImageElement = window.opener.document.getElementById('game-image');
      gameImageElement.src = imageUrl;
      showNotification('Game Image updated successfully!');
    }

    // Load the stored font size for the game description
    window.addEventListener('load', function() {
      var gameDescriptionSize = localStorage.getItem('gameDescriptionSize');
      if (gameDescriptionSize) {
        var gameDescriptionElement = document.getElementById('game-description');
        gameDescriptionElement.style.fontSize = gameDescriptionSize;
      }
    });
  </script>
</body>
</html>
