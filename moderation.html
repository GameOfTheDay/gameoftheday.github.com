<!DOCTYPE html>
<html>
<head>
  <title>Moderation</title>
  <style>
    /* CSS styling for the page */
    body {
      font-family: Arial, sans-serif;
      background-color: #446999;
      padding: 50px;
      overflow-y: scroll; /* Enable vertical scrolling */
      height: 1000px; /* Increase the scrolling distance */
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    .dropbox {
      border: 2px dashed #ce5454;
      padding: 20px;
      text-align: center;
      color: #ce5454;
      cursor: pointer;
    }
    #game-image {
      max-width: 50%; /* Adjust the image size as needed */
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Moderation Page</h2>
    <div class="dropbox" onpaste="handleImagePaste(event)">Drop or paste an image here</div>
  </div>

  <script>
    function handleImagePaste(event) {
      var items = (event.clipboardData || event.originalEvent.clipboardData).items;
      for (var i = 0; i < items.length; i++) {
        var item = items[i];
        if (item.type.indexOf('image') === 0) {
          var blob = item.getAsFile();
          var reader = new FileReader();
          reader.onload = function(event) {
            var imageDataUrl = event.target.result;
            updateGameImage(imageDataUrl);
          };
          reader.readAsDataURL(blob);
          break;
        }
      }
    }

    function updateGameImage(imageDataUrl) {
      var gameImageElement = window.opener.document.getElementById('game-image');
      gameImageElement.src = imageDataUrl;
    }
  </script>
</body>
</html>
