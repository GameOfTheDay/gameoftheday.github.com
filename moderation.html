<!DOCTYPE html>
<html>
<head>
  <title>Moderation</title>
  <style>
    /* CSS styling for the page */
    body {
      font-family: Arial, sans-serif;
      background-color: #446999;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    .form-container {
      max-width: 400px;
      margin: 0 auto;
    }
    .form-input {
      display: block;
      margin-bottom: 10px;
      width: 100%;
      padding: 10px;
      font-size: 16px;
    }
    .form-submit {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #ce5454;
      color: white;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }
    .signout-btn {
      float: right;
    }
    .header-box {
      background-color: #0a92f8;
      padding: 10px;
      overflow: hidden; /* Ensures proper alignment of elements */
    }
    .header-box h1 {
      margin-top: 0;
      margin-bottom: 10px;
    }
    .header-btn {
      display: inline-block;
      padding: 8px 16px;
      background-color: white;
      color: #0a92f8;
      border: none;
      text-decoration: none;
      font-size: 16px;
      cursor: pointer;
      margin-right: 10px;
    }
    .header-btn:hover {
      background-color: #f8f8f8;
    }
    .header-btn:active {
      background-color: #e8e8e8;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header-box">
      <h1>Moderation</h1>
      <div id="user-info" style="text-align: right;">
        <a id="profile-link" href="profile.html" class="header-btn">Profile</a>
        <button id="signout-btn" class="signout-btn" onclick="signOut()">Sign Out</button>
        <button id="home-btn" class="header-btn" onclick="redirectToIndex()">Home</button>
      </div>
    </div>
    <!-- Add your moderation content here -->
  </div>

  <script>
    function redirectToIndex() {
      window.location.href = "index.html";
    }

    function signOut() {
      localStorage.removeItem("username");
      localStorage.removeItem("isAdmin");
      localStorage.removeItem("loggedIn");

      window.location.href = "index.html";
    }

    var loggedIn = localStorage.getItem("loggedIn");
    if (loggedIn === "true") {
      var username = localStorage.getItem("username");
      document.getElementById("profile-link").textContent = username;
    }
  </script>
</body>
</html>
