<!DOCTYPE html>
<html>
<head>
  <title>Moderation Panel</title>
  <style>
    /* CSS styling for the page */
    body {
      font-family: Arial, sans-serif;
      background-color: #446999;
      padding: 50px;
      overflow-y: scroll; /* Enable vertical scrolling */
      height: 1000px; /* Increase the scrolling distance */
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    .form-container {
      max-width: 400px;
      margin: 0 auto;
    }
    .form-input {
      display: block;
      margin-bottom: 10px;
      width: 100%;
      padding: 10px;
      font-size: 16px;
    }
    .form-submit {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #ce5454;
      color: white;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }
    .signout-btn {
      float: right;
    }
    .header-box {
      background-color: #3dc5a0;
      padding: 10px;
      overflow: hidden; /* Ensures proper alignment of elements */
      text-align: center; /* Center the text */
      text-transform: capitalize; /* Capitalize the text */
    }
    .header-btn {
      display: inline-block;
      padding: 8px 16px;
      background-color: transparent;
      color: white;
      border: 2px solid transparent;
      text-decoration: none;
      font-size: 16px;
      cursor: pointer;
      margin-right: 10px;
    }
    .header-btn:hover {
      background-color: rgba(255, 255, 255, 0.2);
      border-color: white;
    }
    .header-btn:active {
      background-color: rgba(255, 255, 255, 0.4);
    }
    .secondary-header-box {
      background-color: #04c1cc;
      padding: 10px;
      overflow: hidden;
    }
    .secondary-header-box .header-btn {
      margin-right: 10px;
    }
    #image-container {
      text-align: center; /* Center the image */
      margin-top: 20px; /* Add some space below the header */
    }
    #game-image {
      max-width: 50%; /* Adjust the image size as needed */
    }
  </style>
  <script>
    var gameImageSrc = localStorage.getItem("gameImage");
    if (gameImageSrc) {
      var gameImageElement = document.getElementById("game-image");
      gameImageElement.src = gameImageSrc;
    }

    // Handle dropped or pasted image
    document.addEventListener("paste", handleImagePaste);
    document.addEventListener("drop", handleImageDrop);

    function handleImagePaste(event) {
      var items = (event.clipboardData || event.originalEvent.clipboardData).items;
      for (var i = 0; i < items.length; i++) {
        var item = items[i];
        if (item.type.indexOf("image") === 0) {
          var blob = item.getAsFile();
          updateGameImage(blob);
          break;
        }
      }
    }

    function handleImageDrop(event) {
      event.preventDefault();
      var files = event.dataTransfer.files;
      if (files.length > 0) {
        updateGameImage(files[0]);
      }
    }

    function updateGameImage(file) {
      var reader = new FileReader();
      reader.onload = function (event) {
        var gameImageElement = document.getElementById("game-image");
        gameImageElement.src = event.target.result;
        localStorage.setItem("gameImage", event.target.result);
      };
      reader.readAsDataURL(file);
    }
  </script>
</head>
<body>
  <div class="container">
    <div class="secondary-header-box">
      <a id="signin-btn" onclick="redirectToSignIn()" class="header-btn">Sign In</a>
      <button id="signout-btn" class="signout-btn" onclick="signOut()" style="display: none;">Sign Out</button>
      <button id="moderation-btn" onclick="redirectToModeration()" class="header-btn" style="display: none;">Moderation</button>
      <a id="profile-link" href="profile.html" class="header-btn" style="display: none;">Profile</a>
    </div>
    <div class="header-box">
      <h1>Moderation Panel</h1>
    </div>
    <div id="image-container">
      <img id="game-image" src="" alt="Game Image">
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.8.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.8.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.8.0/firebase-firestore.js"></script>
  <script>
    var firebaseConfig = {
      // Add your Firebase configuration here
    };
    firebase.initializeApp(firebaseConfig);

    // Get the Firebase Auth and Firestore instances
    var auth = firebase.auth();
    var firestore = firebase.firestore();

    // Check if a user is already signed in
    auth.onAuthStateChanged(function (user) {
      if (user) {
        // User is signed in
        document.getElementById("signin-btn").style.display = "none";
        document.getElementById("signout-btn").style.display = "block";
        document.getElementById("moderation-btn").style.display = "block";
        document.getElementById("profile-link").style.display = "block";
      } else {
        // No user is signed in
        document.getElementById("signin-btn").style.display = "block";
        document.getElementById("signout-btn").style.display = "none";
        document.getElementById("moderation-btn").style.display = "none";
        document.getElementById("profile-link").style.display = "none";
      }
    });

    function signOut() {
      auth.signOut();
    }

    function redirectToSignIn() {
      window.location.href = "signin.html";
    }

    function redirectToModeration() {
      window.location.href = "moderation.html";
    }
  </script>
</body>
</html>
