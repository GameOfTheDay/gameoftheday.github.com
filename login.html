<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <style>
    /* CSS styling for the page */
    body {
      font-family: Arial, sans-serif;
      background-image: url("https://wallpaperaccess.com/full/2106427.jpg"); /* Add the path to your wallpaper image */
      background-repeat: no-repeat;
      background-size: cover;
      background-color: #5a0210;
      padding: 50px;
    }
    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      overflow: hidden; /* Add this line to prevent content overflow */
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }
    .form-input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
    .form-submit {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #5a0210;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    .form-submit:hover {
      background-color: #4c0119;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <form id="login-form">
      <div class="form-group">
        <label for="username" class="form-label">Username</label>
        <input type="text" id="username" class="form-input" placeholder="Enter your username">
      </div>
      <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" class="form-input" placeholder="Enter your password">
      </div>
      <button type="submit" class="form-submit">Sign In</button>
    </form>
  </div>

  <div class="container">
    <h2>Sign Up</h2>
    <form id="signup-form">
      <div class="form-group">
        <label for="new-username" class="form-label">New Username</label>
        <input type="text" id="new-username" class="form-input" placeholder="Enter new username">
      </div>
      <div class="form-group">
        <label for="new-password" class="form-label">New Password</label>
        <input type="password" id="new-password" class="form-input" placeholder="Enter new password">
      </div>
      <button type="submit" class="form-submit">Sign Up</button>
    </form>
  </div>

  <script>
    var loginProfiles = [
      { username: "admin", password: "password" },
      { username: "jeff", password: "cool" },
      { username: "user2", password: "pass2" }
      // Add more profiles as needed
    ];

    // Retrieve loginProfiles array from localStorage
    var storedLoginProfiles = localStorage.getItem("loginProfiles");

    // Parse the stored JSON string back into an array
    if (storedLoginProfiles) {
      loginProfiles = JSON.parse(storedLoginProfiles);
    }

    document.getElementById("login-form").addEventListener("submit", function(event) {
      event.preventDefault(); // Prevent form submission

      // Perform login logic here
      var username = document.getElementById("username").value;
      var password = document.getElementById("password").value;

      // Check if the entered username and password match any of the profiles
      var isValidLogin = loginProfiles.some(function(profile) {
        return profile.username === username && profile.password === password;
      });

      if (isValidLogin) {
        // Redirect to the home page or desired location
        window.location.href = "index.html";
      } else {
        alert("Invalid username or password. Please try again.");
      }
    });

    document.getElementById("signup-form").addEventListener("submit", function(event) {
      event.preventDefault(); // Prevent form submission

      // Get the values from the signup form
      var newUsername = document.getElementById("new-username").value;
      var newPassword = document.getElementById("new-password").value;

      // Add the new username and password to the loginProfiles array
      loginProfiles.push({ username: newUsername, password: newPassword });

      // Clear the input fields
      document.getElementById("new-username").value = "";
      document.getElementById("new-password").value = "";

      // Optional: Display a success message
      alert("Sign up successful! You can now use your new credentials to log in.");

      // Save the updated loginProfiles array to localStorage
      localStorage.setItem("loginProfiles", JSON.stringify(loginProfiles));
    });
  </script>
</body>
</html>
