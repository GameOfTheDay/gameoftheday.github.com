<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <style>
    /* CSS styling for the page */
    body {
      font-family: Arial, sans-serif;
      background-color: #5a0210;
      padding: 50px;
    }
    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f8e8b0;
      border-radius: 5px;
    }
    .container h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .form-submit {
      width: 100%;
      padding: 10px;
      background-color: #fba026;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .form-submit:hover {
      background-color: #f6820d;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <form id="login-form">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Enter your username">
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password">
      </div>
      <button type="submit" class="form-submit">Sign In</button>
    </form>
  </div>

  <script>
    document.getElementById("login-form").addEventListener("submit", function(event) {
      event.preventDefault(); // Prevent form submission

      // Retrieve the entered username and password
      var username = document.getElementById("username").value;
      var password = document.getElementById("password").value;

      // Perform the login validation
      if (checkCredentials(username, password)) {
        window.location.href = "index.html"; // Redirect to index.html for successful login
      } else {
        alert("Invalid username or password. Please try again.");
      }
    });

    // Function to check the credentials
    function checkCredentials(username, password) {
      // Here, you can add your own logic to check the credentials
      // For example, you can compare the entered username and password with the ones stored in your database

      // Return true if the credentials are valid, false otherwise
      return (username === "admin" && password === "password");
    }
  </script>
</body>
</html>
