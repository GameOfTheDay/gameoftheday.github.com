<!DOCTYPE html>
<html>
<head>
  <title>User Profile</title>
  <style>
    /* CSS styling for the page */
    body {
      font-family: Arial, sans-serif;
      background-color: #446999;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    .header-box {
      background-color: #0a92f8;
      padding: 10px;
      overflow: hidden; /* Ensures proper alignment of elements */
    }
    .header-box h1 {
      margin: 0;
      text-align: center; /* Center the text */
    }
    .profile-info {
      background-color: #04c1cc;
      padding: 20px;
      margin-top: 10px;
      color: white;
    }
    .profile-info h2 {
      margin-top: 0;
      text-align: center;
    }
    .profile-info .btn-container {
      text-align: center;
      margin-top: 20px;
    }
    .profile-info button {
      padding: 10px 20px;
      background-color: #ce5454;
      color: white;
      border: none;
      font-size: 16px;
      cursor: pointer;
      margin-right: 10px;
    }
    .profile-info button:hover {
      background-color: #b33a3a;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header-box">
      <h1>User Profile</h1>
    </div>

    <div class="profile-info">
      <h2 id="username"></h2>
      <div class="btn-container">
        <button id="message-btn">Message User</button>
        <button id="challenge-btn">Challenge Friend</button>
      </div>
    </div>

    <button id="back-btn" onclick="redirectToUsers()">Back to Users</button>
  </div>

  <script>
    // Retrieve the username from the query parameter
    var params = new URLSearchParams(window.location.search);
    var username = params.get("username");

    // Set the username in the page
    document.getElementById("username").textContent = username;

    function redirectToUsers() {
      window.location.href = "users.html";
    }
  </script>
</body>
</html>
