<!DOCTYPE html>
<html>
<head>
  <title>User Profile</title>
  <style>
    /* CSS styling for the page */
    body {
      font-family: Arial, sans-serif;
      background-color: #5a0210;
      padding: 50px;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    .header-box {
      background-color: #0a92f8;
      padding: 10px;
      overflow: hidden; /* Ensures proper alignment of elements */
      text-align: center; /* Center the text */
      text-transform: capitalize; /* Capitalize the text */
      margin-bottom: 20px; /* Add margin at the bottom */
      position: relative; /* Enable positioning for the buttons */
    }
    .header-btn {
      display: inline-block;
      padding: 8px 16px;
      background-color: transparent;
      color: white;
      border: 2px solid transparent;
      text-decoration: none;
      font-size: 16px;
      cursor: pointer;
      margin-right: 10px;
    }
    .header-btn:hover {
      background-color: rgba(255, 255, 255, 0.2);
      border-color: white;
    }
    .header-btn:active {
      background-color: rgba(255, 255, 255, 0.4);
    }
    .secondary-header-box {
      background-color: #0a92f8;
      padding: 10px;
      overflow: visible; /* Allow content to extend outside */
      text-align: center; /* Center the text */
      margin-top: 20px; /* Add margin at the top */
      height: calc(100vh - 70px); /* Adjust the height based on your needs */
      position: relative; /* Enable positioning for the lines */
    }
    #back-btn {
      display: inline-block;
      padding: 8px 16px;
      background-color: white;
      color: #0a92f8;
      border: none;
      text-decoration: none;
      font-size: 16px;
      cursor: pointer;
    }
    #back-btn:hover {
      background-color: #f8f8f8;
    }
    #back-btn:active {
      background-color: #e8e8e8;
    }
    #profile-info {
      color: white;
    }
    /* CSS for the user name at the top right */
    .user-name {
      position: absolute;
      top: 0;
      right: 0;
      padding: 5px;
      color: white;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header-box">
      <button id="back-btn" onclick="redirectToHome()">Home</button>
      <button id="sign-out-btn" onclick="signOut()">Sign Out</button>
      <div class="user-name" id="user-name"></div>
    </div>

    <div class="header-box secondary-header-box"></div>

    <div class="header-box">
      <h1>User Profile</h1>
    </div>

    <div id="profile-info"></div>
  </div>

  <script>
    // Retrieve the username from the query parameter
    var urlParams = new URLSearchParams(window.location.search);
    var username = urlParams.get("username");

    // Set the username in the user-name element
    var userNameElement = document.getElementById("user-name");
    userNameElement.textContent = "Hello, " + username;

    // Function to redirect to the home page
    function redirectToHome() {
      // Replace this with your own logic to redirect to the home page
      // For example, you can use window.location.href = "home.html";
      // Here, we are just showing an alert
      alert("Redirecting to Home");
    }

    // Function to sign out the user
    function signOut() {
      // Replace this with your own logic to sign out the user
      // For example, you can clear cookies, remove data from local storage, or make a server-side request
      // Here, we are just showing an alert and redirecting to the login page
      alert("Signing out");
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
