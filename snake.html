<!DOCTYPE html>
<html>
<head>
  <title>Snake Game</title>
  <style>
    /* CSS styling for the game */
    body {
      font-family: Arial, sans-serif;
      background-color: #fafafa;
    }
    .game-container {
      margin: 20px auto;
      width: 400px;
      height: 400px;
      border: 1px solid #ccc;
      position: relative;
      overflow: hidden;
    }
    .snake {
      position: absolute;
      background-color: blue;
      width: 20px;
      height: 20px;
    }
    .food {
      position: absolute;
      background-color: red;
      width: 20px;
      height: 20px;
    }
    .game-over {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 24px;
      font-weight: bold;
      color: red;
    }
    .score {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 18px;
    }
    .btn-container {
      text-align: center;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="btn-container">
    <button onclick="startGame()">Start Game</button>
    <button onclick="endGame()">End Game</button>
  </div>
  <div class="game-container" id="game-container"></div>
  <div class="game-over" id="game-over"></div>
  <div class="score" id="score"></div>

  <script>
    // JavaScript code for the Snake game

    // Game constants
    const GRID_SIZE = 20; // Size of each grid cell in pixels
    const CONTROLS = {
      UP: "ArrowUp",
      DOWN: "ArrowDown",
      LEFT: "ArrowLeft",
      RIGHT: "ArrowRight",
    };

    // Game variables
    let snake = [{ x: 0, y: 0 }];
    let food = getRandomFoodPosition();
    let direction = CONTROLS.RIGHT;
    let gameInterval;
    let gameActive = false;
    let score = 0;

    // Get a random position for the food within the game container
    function getRandomFoodPosition() {
      const x = Math.floor(Math.random() * GRID_SIZE) * GRID_SIZE;
      const y = Math.floor(Math.random() * GRID_SIZE) * GRID_SIZE;
      return { x, y };
    }

    // Start the game
    function startGame() {
      if (!gameActive) {
        snake = [{ x: 0, y: 0 }];
        food = getRandomFoodPosition();
        direction = CONTROLS.RIGHT;
        score = 0;
        updateScore();
        gameActive = true;
        gameInterval = setInterval(update, 200); // Update the game every 200ms
      }
    }

    // End the game
    function endGame() {
      if (gameActive) {
        clearInterval(gameInterval);
        gameActive = false;
        const gameOverElement = document.getElementById("game-over");
        gameOverElement.innerText = "Game Over";
      }
    }

    // Update the game state
    function update() {
      // Move the snake
      const head = { x: snake[0].x, y: snake[0].y };
      switch (direction) {
        case CONTROLS.UP:
          head.y -= GRID_SIZE;
          break;
        case CONTROLS.DOWN:
          head.y += GRID_SIZE;
          break;
        case CONTROLS.LEFT:
          head.x -= GRID_SIZE;
          break;
        case CONTROLS.RIGHT:
          head.x += GRID_SIZE;
          break;
      }

      // Check if the snake collides with itself or the walls
      if (
        snake.some(
          (segment, index) => index !== 0 && segment.x === head.x && segment.y === head.y
        ) ||
        head.x < 0 ||
        head.x >= GRID_SIZE * GRID_SIZE ||
        head.y < 0 ||
        head.y >= GRID_SIZE * GRID_SIZE
      ) {
        endGame();
        return;
      }

      // Add the new head to the snake
      snake.unshift(head);

      // Check if the snake eats the food
      if (head.x === food.x && head.y === food.y) {
        // Increase the score
        score++;
        updateScore();

        // Generate new food position
        food = getRandomFoodPosition();
      } else {
        // Remove the tail segment
        snake.pop();
      }

      // Update the game display
      draw();
    }

    // Draw the game state on the screen
    function draw() {
      const gameContainer = document.getElementById("game-container");
      gameContainer.innerHTML = "";

      // Draw the snake
      snake.forEach((segment) => {
        const snakeElement = document.createElement("div");
        snakeElement.style.left = segment.x + "px";
        snakeElement.style.top = segment.y + "px";
        snakeElement.className = "snake";
        gameContainer.appendChild(snakeElement);
      });

      // Draw the food
      const foodElement = document.createElement("div");
      foodElement.style.left = food.x + "px";
      foodElement.style.top = food.y + "px";
      foodElement.className = "food";
      gameContainer.appendChild(foodElement);
    }

    // Update the score display
    function updateScore() {
      const scoreElement = document.getElementById("score");
      scoreElement.innerText = "Score: " + score;
    }

    // Handle keydown events for controlling the snake
    document.addEventListener("keydown", (event) => {
      const key = event.key;
      if (key === CONTROLS.UP && direction !== CONTROLS.DOWN) {
        direction = CONTROLS.UP;
      } else if (key === CONTROLS.DOWN && direction !== CONTROLS.UP) {
        direction = CONTROLS.DOWN;
      } else if (key === CONTROLS.LEFT && direction !== CONTROLS.RIGHT) {
        direction = CONTROLS.LEFT;
      } else if (key === CONTROLS.RIGHT && direction !== CONTROLS.LEFT) {
        direction = CONTROLS.RIGHT;
      }
    });
  </script>
</body>
</html>
